<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget Stats Softphone Logos</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Dev-only centering for Absolute Pattern */
        html,
        body {
            height: 100vh;
            width: 100vw;
            background-color: transparent !important;
            overflow: hidden;
            /* Prevent scrollbars */
            position: relative;
            /* Context */
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            display: block;
        }
    </style>
</head>

<body>

    <!-- 
    ==========================================================================
    START EMBED CODE
    ==========================================================================
    -->

    <div id="widget-stats-softphone-logos-embed" class="relative w-full h-full font-['Outfit'] overflow-hidden">

        <style>
            #widget-stats-softphone-logos-embed {
                font-family: 'Outfit', sans-serif;
            }

            .widget-card {
                background: transparent;
                border: none;
                box-shadow: none;
                overflow: visible;
                display: flex;
                align-items: center;
                justify-content: center;
            }
        </style>

        <!-- WIDGET CONTAINER -->
        <div id="main-app-container"
            class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-[1024px] h-[600px] flex items-center justify-center bg-transparent">

            <div class="w-full h-full flex items-center justify-center relative">
                <div class="widget-card p-0 flex items-center justify-center w-full h-full">
                    <img src="../assets/img/stats+softphone+logos.png" alt="EstadÃ­sticas, Softphone e Integraciones"
                        class="max-w-full max-h-full object-contain hover:scale-[1.02] transition-transform duration-500">
                </div>
            </div>

        </div>

    </div>

    <!-- 
    ==========================================================================
    END EMBED CODE
    ==========================================================================
    -->

    <script>
        // --- SCALING LOGIC ---
        function scaleToFit() {
            const container = document.getElementById('main-app-container');
            if (!container) return;

            // Original dimensions
            const baseWidth = 1024;
            const baseHeight = 600;
            const marginBuffer = 10; // Maximized size within iframe

            // Available space
            const windowWidth = document.documentElement.clientWidth || window.innerWidth;
            const windowHeight = document.documentElement.clientHeight || window.innerHeight;

            // Calculate scales
            const scaleX = (windowWidth - marginBuffer) / baseWidth;
            const scaleY = (windowHeight - marginBuffer) / baseHeight;

            // Use the smaller scale to fit entirely
            let scale = Math.min(scaleX, scaleY);

            // Apply Center & Scale
            container.style.transform = `translate(-50%, -50%) scale(${scale})`;

            // Ensure body allows centering but prevents scroll if content fits
            document.body.style.height = '100vh';
            document.documentElement.style.overflow = 'hidden';
        }
        window.addEventListener('resize', scaleToFit);
        document.addEventListener('DOMContentLoaded', scaleToFit);
    </script>
</body>

</html>
