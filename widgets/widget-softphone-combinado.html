<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Softphone & Banderas - Dos Siete</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/dos4siete-core.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="../assets/js/dos4siete-widgets.js"></script>
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-image: url('https://images.unsplash.com/photo-1497215728101-856f4ea42174?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
        }

        .backdrop-overlay {
            position: absolute;
            inset: 0;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(8px);
            z-index: -1;
        }

        /* Custom animations */
        @keyframes pulse-ring {
            0% {
                transform: scale(0.8);
                opacity: 0.5;
            }

            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        .pulse-circle::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #29ABE2;
            border-radius: 50%;
            z-index: -1;
            opacity: 0.6;
            animation: pulse-ring 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
        }

        .pulse-circle::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #29ABE2;
            border-radius: 50%;
            z-index: -1;
            opacity: 0.4;
            animation: pulse-ring 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite 0.5s;
        }

        /* Hide Scrollbar */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen p-8 relative overflow-hidden">

    <div class="backdrop-overlay"></div>

    <div class="flex flex-wrap items-start justify-center gap-6 w-full max-w-[1400px]">

        <!-- 1. CONTACTS WIDGET (Extracted Sidebar -> Floating Panel) -->
        <div
            class="w-[320px] h-[500px] bg-gray-50/95 backdrop-blur rounded-3xl shadow-2xl border border-white/50 flex flex-col transform transition-transform hover:scale-[1.02]">
            <!-- Header Search -->
            <div class="p-5 border-b border-gray-200/50">
                <div class="relative">
                    <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    <input type="text" placeholder="Buscar..."
                        class="w-full pl-10 pr-4 py-2.5 rounded-xl bg-white border-none shadow-sm focus:ring-2 focus:ring-blue-100 outline-none text-gray-700 text-sm">
                </div>
                <div class="mt-4 flex justify-between items-center text-xs text-gray-500 font-medium">
                    <div class="flex items-center gap-1">
                        <i class="fas fa-tag"></i> Exts (19)
                    </div>
                    <div class="hover:text-blue-600">
                        Nombre <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
            </div>

            <!-- List -->
            <div class="flex-1 overflow-y-auto p-2 space-y-1 no-scrollbar">
                <!-- Static Items -->
                <div
                    class="p-3 rounded-xl hover:bg-white hover:shadow-sm transition-all flex items-center justify-between group cursor-pointer border border-transparent hover:border-gray-100">
                    <div class="flex items-center gap-3">
                        <div
                            class="w-9 h-9 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center font-bold text-xs">
                            AT</div>
                        <div>
                            <div class="font-bold text-gray-800 text-sm">Ana Torres</div>
                            <div class="text-xs text-gray-400">2010</div>
                        </div>
                    </div>
                    <div class="w-2 h-2 rounded-full bg-green-500"></div>
                </div>
                <div
                    class="p-3 rounded-xl hover:bg-white hover:shadow-sm transition-all flex items-center justify-between group cursor-pointer border border-transparent hover:border-gray-100">
                    <div class="flex items-center gap-3">
                        <div
                            class="w-9 h-9 rounded-full bg-indigo-100 text-indigo-600 flex items-center justify-center font-bold text-xs">
                            AM</div>
                        <div>
                            <div class="font-bold text-gray-800 text-sm">Antonio Mtnez</div>
                            <div class="text-xs text-gray-400">2005</div>
                        </div>
                    </div>
                    <div class="w-2 h-2 rounded-full bg-red-400"></div>
                </div>
                <div
                    class="p-3 rounded-xl hover:bg-white hover:shadow-sm transition-all flex items-center justify-between group cursor-pointer border border-transparent hover:border-gray-100">
                    <div class="flex items-center gap-3">
                        <div
                            class="w-9 h-9 rounded-full bg-purple-100 text-purple-600 flex items-center justify-center font-bold text-xs">
                            LG</div>
                        <div>
                            <div class="font-bold text-gray-800 text-sm">Laura Gomez</div>
                            <div class="text-xs text-gray-400">2008</div>
                        </div>
                    </div>
                    <div class="w-2 h-2 rounded-full bg-gray-300"></div>
                </div>
                <div
                    class="p-3 rounded-xl hover:bg-white hover:shadow-sm transition-all flex items-center justify-between group cursor-pointer border border-transparent hover:border-gray-100">
                    <div class="flex items-center gap-3">
                        <div
                            class="w-9 h-9 rounded-full bg-pink-100 text-pink-600 flex items-center justify-center font-bold text-xs">
                            SR</div>
                        <div>
                            <div class="font-bold text-gray-800 text-sm">Sofia Ruiz</div>
                            <div class="text-xs text-gray-400">2021</div>
                        </div>
                    </div>
                    <div class="w-2 h-2 rounded-full bg-green-500"></div>
                </div>
            </div>

            <!-- Bottom Tab Bar -->
            <div
                class="bg-white/80 p-3 border-t border-gray-200 flex justify-around text-gray-400 text-xs font-medium rounded-b-3xl">
                <div class="flex flex-col items-center gap-1 text-blue-600">
                    <i class="fas fa-address-book text-lg"></i>
                    <span>Agenda</span>
                </div>
                <div class="flex flex-col items-center gap-1 hover:text-gray-600 cursor-pointer">
                    <i class="fas fa-history text-lg"></i>
                    <span>Recientes</span>
                </div>
                <div class="flex flex-col items-center gap-1 hover:text-gray-600 cursor-pointer">
                    <i class="fas fa-cog text-lg"></i>
                    <span>Ajustes</span>
                </div>
            </div>
        </div>


        <!-- 2. SOFTPHONE WIDGET (Main Call Stage -> Floating Panel) -->
        <div
            class="w-[500px] h-fit min-h-[580px] bg-white rounded-[40px] overflow-hidden shadow-2xl border border-white/50 relative transform transition-transform hover:scale-[1.005] flex flex-col">

            <!-- Signal / Header -->
            <div class="absolute top-8 right-8 flex items-center gap-2 z-10">
                <span
                    class="text-[10px] text-green-500 font-bold tracking-wide border border-green-200 bg-green-50 px-2 py-0.5 rounded-full">HD
                    AUDIO</span>
                <div class="flex gap-0.5">
                    <div class="w-1 h-2 bg-green-500 rounded-sm"></div>
                    <div class="w-1 h-3 bg-green-500 rounded-sm"></div>
                    <div class="w-1 h-4 bg-green-500 rounded-sm"></div>
                </div>
            </div>

            <!-- Content Centered -->
            <div
                class="flex-1 flex flex-col items-center justify-center py-10 relative overflow-y-auto no-scrollbar pb-20">

                <!-- Avatar Pulse -->
                <div class="relative w-24 h-24 flex items-center justify-center mb-6">
                    <div class="absolute inset-0 pulse-circle"></div>
                    <div
                        class="w-24 h-24 rounded-full bg-gradient-to-br from-[#29ABE2] to-[#2000D6] flex items-center justify-center shadow-2xl relative z-10 text-white text-2xl font-bold">
                        447</div>
                </div>

                <!-- Info -->
                <div class="text-center mb-8 w-full px-8">
                    <div class="flex items-center justify-center gap-3 mb-1">
                        <img src="https://flagcdn.com/w40/es.png" width="28" alt="Spain" class="rounded shadow-sm">
                        <h2 class="text-2xl font-bold text-[#141F4C] tracking-tight">621 227 447</h2>
                    </div>
                    <div class="text-sm font-medium text-gray-400 mb-3">Llamada entrante • España</div>
                    <div
                        class="text-xl text-[#29ABE2] font-light flex items-center justify-center gap-2 font-mono bg-blue-50/50 py-1 px-4 rounded-full w-fit mx-auto">
                        <span>01:05</span>
                    </div>
                </div>

                <!-- Volume Slider -->
                <div class="w-3/4 max-w-xs mb-8 flex items-center gap-4 text-gray-300">
                    <i class="fas fa-volume-down text-xs"></i>
                    <div class="flex-1 h-1.5 bg-gray-100 rounded-full overflow-hidden">
                        <div class="h-full w-3/4 bg-[#29ABE2] rounded-full"></div>
                    </div>
                    <i class="fas fa-volume-up text-xs"></i>
                </div>

                <!-- Controls Grid -->
                <div class="grid grid-cols-3 gap-5 mb-8">
                    <button
                        class="flex flex-col items-center justify-center w-20 h-20 rounded-2xl bg-gray-50 border border-gray-100 hover:border-gray-200 hover:shadow-md transition-all group hover:-translate-y-1">
                        <i class="fas fa-pause text-gray-500 text-lg mb-1 group-hover:text-[#141F4C]"></i>
                        <span
                            class="text-[10px] font-bold text-gray-400 uppercase tracking-wide group-hover:text-[#141F4C]">Pausar</span>
                    </button>
                    <button
                        class="flex flex-col items-center justify-center w-20 h-20 rounded-2xl bg-gray-50 border border-gray-100 hover:border-gray-200 hover:shadow-md transition-all group hover:-translate-y-1">
                        <i class="fas fa-microphone-slash text-gray-500 text-lg mb-1 group-hover:text-[#141F4C]"></i>
                        <span
                            class="text-[10px] font-bold text-gray-400 uppercase tracking-wide group-hover:text-[#141F4C]">Mute</span>
                    </button>
                    <button
                        class="flex flex-col items-center justify-center w-20 h-20 rounded-2xl bg-gray-50 border border-gray-100 hover:border-gray-200 hover:shadow-md transition-all group hover:-translate-y-1">
                        <i class="fas fa-share text-gray-500 text-lg mb-1 group-hover:text-[#141F4C]"></i>
                        <span
                            class="text-[10px] font-bold text-gray-400 uppercase tracking-wide group-hover:text-[#141F4C]">Transf.</span>
                    </button>
                    <button
                        class="flex flex-col items-center justify-center w-20 h-20 rounded-2xl bg-gray-50 border border-gray-100 hover:border-gray-200 hover:shadow-md transition-all group hover:-translate-y-1">
                        <i class="fas fa-th text-gray-500 text-lg mb-1 group-hover:text-[#141F4C]"></i>
                        <span
                            class="text-[10px] font-bold text-gray-400 uppercase tracking-wide group-hover:text-[#141F4C]">Teclado</span>
                    </button>
                    <button
                        class="flex flex-col items-center justify-center w-20 h-20 rounded-2xl bg-gray-50 border border-gray-100 hover:border-gray-200 hover:shadow-md transition-all group hover:-translate-y-1">
                        <div class="w-3 h-3 rounded-full bg-red-500 mb-2 shadow-sm ring-2 ring-red-100"></div>
                        <span
                            class="text-[10px] font-bold text-gray-400 uppercase tracking-wide group-hover:text-[#141F4C]">Grabar</span>
                    </button>
                </div>

                <!-- Hangup -->
                <div>
                    <button
                        class="w-16 h-16 rounded-full bg-[#EF4444] text-white shadow-xl shadow-red-200 hover:shadow-red-300 hover:scale-110 transition-all flex items-center justify-center text-2xl group">
                        <i class="fas fa-phone-slash transform rotate-90 group-hover:rotate-0 transition-transform"></i>
                    </button>
                </div>
            </div>

            <!-- Mini Call Footer -->
            <div
                class="bg-gray-50/80 backdrop-blur p-4 flex justify-between items-center text-xs text-gray-400 border-t border-gray-100">
                <div class="flex items-center gap-2">
                    <div class="w-2 h-2 bg-blue-500 rounded-full animate-pulse"></div>
                    Cola <span class="font-bold text-gray-600">Ventas</span>
                </div>
                <div>SIP/2.0 TLS</div>
            </div>
        </div>

        <!-- 3. FLAGS WIDGET (Floating Right) -->
        <div
            class="bg-white/95 backdrop-blur w-fit p-4 rounded-3xl shadow-2xl border border-white/60 flex flex-col items-center gap-4 transform hover:scale-[1.02] transition-transform duration-300 h-fit self-start mt-10">
            <div class="grid grid-cols-2 gap-4"> <!-- 2 cols for vertical compactness -->
                <div class="flex flex-col items-center gap-1 group cursor-default">
                    <img src="https://flagcdn.com/w80/es.png" alt="España"
                        class="w-10 h-10 rounded-full object-cover shadow-sm group-hover:shadow-md transition-shadow border-2 border-white ring-1 ring-gray-100">
                    <span
                        class="text-[10px] font-bold text-gray-400 group-hover:text-[#29ABE2] transition-colors">ES</span>
                </div>
                <div class="flex flex-col items-center gap-1 group cursor-default">
                    <img src="https://flagcdn.com/w80/fr.png" alt="Francia"
                        class="w-10 h-10 rounded-full object-cover shadow-sm group-hover:shadow-md transition-shadow border-2 border-white ring-1 ring-gray-100">
                    <span
                        class="text-[10px] font-bold text-gray-400 group-hover:text-[#29ABE2] transition-colors">FR</span>
                </div>
                <div class="flex flex-col items-center gap-1 group cursor-default">
                    <img src="https://flagcdn.com/w80/de.png" alt="Alemania"
                        class="w-10 h-10 rounded-full object-cover shadow-sm group-hover:shadow-md transition-shadow border-2 border-white ring-1 ring-gray-100">
                    <span
                        class="text-[10px] font-bold text-gray-400 group-hover:text-[#29ABE2] transition-colors">DE</span>
                </div>
                <div class="flex flex-col items-center gap-1 group cursor-default">
                    <img src="https://flagcdn.com/w80/it.png" alt="Italia"
                        class="w-10 h-10 rounded-full object-cover shadow-sm group-hover:shadow-md transition-shadow border-2 border-white ring-1 ring-gray-100">
                    <span
                        class="text-[10px] font-bold text-gray-400 group-hover:text-[#29ABE2] transition-colors">IT</span>
                </div>
                <div class="flex flex-col items-center gap-1 group cursor-default">
                    <img src="https://flagcdn.com/w80/pt.png" alt="Portugal"
                        class="w-10 h-10 rounded-full object-cover shadow-sm group-hover:shadow-md transition-shadow border-2 border-white ring-1 ring-gray-100">
                    <span
                        class="text-[10px] font-bold text-gray-400 group-hover:text-[#29ABE2] transition-colors">PT</span>
                </div>
                <div class="flex flex-col items-center gap-1 group cursor-default">
                    <img src="https://flagcdn.com/w80/gb.png" alt="Reino Unido"
                        class="w-10 h-10 rounded-full object-cover shadow-sm group-hover:shadow-md transition-shadow border-2 border-white ring-1 ring-gray-100">
                    <span
                        class="text-[10px] font-bold text-gray-400 group-hover:text-[#29ABE2] transition-colors">UK</span>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
