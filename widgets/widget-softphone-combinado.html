<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Softphone & Banderas - Dos Siete</title>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Dev dependencies -->
    <link rel="stylesheet" href="../assets/css/dos4siete-core.css">
    <script src="../assets/js/dos4siete-widgets.js"></script>
    <style>
        /* Dev-only styles */
        body {
            font-family: 'Outfit', sans-serif;
            background-image: url('https://images.unsplash.com/photo-1497215728101-856f4ea42174?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .backdrop-overlay {
            position: absolute;
            inset: 0;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(8px);
            z-index: -1;
        }
    </style>
</head>

<body>

    <div class="backdrop-overlay"></div>

    <!-- 
    ==========================================================================
    START EMBED CODE
    Copy from here to "END EMBED CODE" to include this widget in another page.
    Ensure Tailwind CSS and FontAwesome are loaded in the host page.
    
    IMPORTANT: This widget depends on local assets:
    - css/dos4siete-core.css
    ==========================================================================
-->

    <div id="widget-softphone-combinado-embed" class="relative w-full h-full font-['Outfit']">

        <style>
            /* Scoped Styles */
            #widget-softphone-combinado-embed {
                font-family: 'Outfit', sans-serif;
            }

            /* Custom animations locally scoped */
            @keyframes pulse-ring {
                0% {
                    transform: scale(0.8);
                    opacity: 0.5;
                }

                100% {
                    transform: scale(2);
                    opacity: 0;
                }
            }

            #widget-softphone-combinado-embed .pulse-circle::before {
                content: '';
                position: absolute;
                width: 100%;
                height: 100%;
                background-color: #29ABE2;
                border-radius: 50%;
                z-index: -1;
                opacity: 0.6;
                animation: pulse-ring 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
            }

            #widget-softphone-combinado-embed .pulse-circle::after {
                content: '';
                position: absolute;
                width: 100%;
                height: 100%;
                background-color: #29ABE2;
                border-radius: 50%;
                z-index: -1;
                opacity: 0.4;
                animation: pulse-ring 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite 0.5s;
            }

            /* Hide Scrollbar */
            #widget-softphone-combinado-embed .no-scrollbar::-webkit-scrollbar {
                display: none;
            }

            #widget-softphone-combinado-embed .no-scrollbar {
                -ms-overflow-style: none;
                scrollbar-width: none;
            }

            /* Responsive Scaling */
            @media (max-width: 640px) {
                .softphone-wrapper {
                    transform: scale(0.85);
                    transform-origin: center top;
                }
            }

            @media (max-width: 520px) {
                .softphone-wrapper {
                    transform: scale(0.65);
                    transform-origin: center top;
                    margin-bottom: -150px;
                }
            }

            @media (max-width: 400px) {
                .softphone-wrapper {
                    transform: scale(0.55);
                    transform-origin: center top;
                    margin-bottom: -200px;
                }
            }
        </style>

        <div class="flex items-center justify-center w-full h-full p-4 md:p-10 transition-all">

            <!-- WRAPPER for Relative Positioning -->
            <div class="relative group softphone-wrapper">

                <!-- 2. SOFTPHONE WIDGET (Main Call Stage) -->
                <!-- Added relative and z-10 to ensure stacking context -->
                <div
                    class="w-[420px] h-fit min-h-[580px] bg-white rounded-[40px] overflow-hidden shadow-2xl border border-white/50 relative z-10 transform transition-transform hover:scale-[1.005] flex flex-col">

                    <!-- Signal / Header -->
                    <div class="absolute top-8 right-8 flex items-center gap-2 z-10">
                        <span
                            class="text-[10px] text-green-500 font-bold tracking-wide border border-green-200 bg-green-50 px-2 py-0.5 rounded-full">HD
                            AUDIO</span>
                        <div class="flex gap-0.5">
                            <div class="w-1 h-2 bg-green-500 rounded-sm"></div>
                            <div class="w-1 h-3 bg-green-500 rounded-sm"></div>
                            <div class="w-1 h-4 bg-green-500 rounded-sm"></div>
                        </div>
                    </div>

                    <!-- Content Centered -->
                    <div
                        class="flex-1 flex flex-col items-center justify-center py-10 relative overflow-y-auto no-scrollbar pb-20">

                        <!-- Avatar Pulse -->
                        <div class="relative w-24 h-24 flex items-center justify-center mb-6">
                            <div class="absolute inset-0 pulse-circle"></div>
                            <div
                                class="w-24 h-24 rounded-full bg-white flex items-center justify-center shadow-2xl relative z-10 overflow-hidden p-5">
                                <img src="../assets/img/logo.svg" alt="Logo" class="w-full h-full object-contain">
                            </div>
                        </div>

                        <!-- Info -->
                        <div class="text-center mb-8 w-full px-8">
                            <div class="flex items-center justify-center gap-3 mb-1">
                                <img id="main-flag" src="https://flagcdn.com/w40/es.png" width="28" alt="Spain"
                                    class="rounded shadow-sm">
                                <h2 class="text-2xl font-bold text-[#141F4C] tracking-tight">621 227 447</h2>
                            </div>
                            <div class="text-sm font-medium text-gray-400 mb-3">Llamada entrante • España</div>
                            <div
                                class="text-xl text-[#29ABE2] font-light flex items-center justify-center gap-2 font-mono bg-blue-50/50 py-1 px-4 rounded-full w-fit mx-auto">
                                <span>01:05</span>
                            </div>
                        </div>

                        <!-- Volume Slider -->
                        <div class="w-3/4 max-w-xs mb-8 flex items-center gap-4 text-gray-300">
                            <i class="fas fa-volume-down text-xs"></i>
                            <div class="flex-1 h-1.5 bg-gray-100 rounded-full overflow-hidden">
                                <div class="h-full w-3/4 bg-[#29ABE2] rounded-full"></div>
                            </div>
                            <i class="fas fa-volume-up text-xs"></i>
                        </div>

                        <!-- Controls Grid -->
                        <div class="grid grid-cols-3 gap-4 mb-8">
                            <button
                                class="flex flex-col items-center justify-center w-16 h-16 rounded-2xl bg-gray-50 border border-gray-100 hover:border-gray-200 hover:shadow-md transition-all group hover:-translate-y-1">
                                <i class="fas fa-pause text-gray-500 text-base mb-1 group-hover:text-[#141F4C]"></i>
                                <span
                                    class="text-[9px] font-bold text-gray-400 uppercase tracking-wide group-hover:text-[#141F4C]">Pausar</span>
                            </button>
                            <button
                                class="flex flex-col items-center justify-center w-16 h-16 rounded-2xl bg-gray-50 border border-gray-100 hover:border-gray-200 hover:shadow-md transition-all group hover:-translate-y-1">
                                <i
                                    class="fas fa-microphone-slash text-gray-500 text-base mb-1 group-hover:text-[#141F4C]"></i>
                                <span
                                    class="text-[9px] font-bold text-gray-400 uppercase tracking-wide group-hover:text-[#141F4C]">Mute</span>
                            </button>
                            <button
                                class="flex flex-col items-center justify-center w-16 h-16 rounded-2xl bg-gray-50 border border-gray-100 hover:border-gray-200 hover:shadow-md transition-all group hover:-translate-y-1">
                                <i class="fas fa-share text-gray-500 text-base mb-1 group-hover:text-[#141F4C]"></i>
                                <span
                                    class="text-[9px] font-bold text-gray-400 uppercase tracking-wide group-hover:text-[#141F4C]">Transf.</span>
                            </button>
                            <button
                                class="flex flex-col items-center justify-center w-16 h-16 rounded-2xl bg-gray-50 border border-gray-100 hover:border-gray-200 hover:shadow-md transition-all group hover:-translate-y-1">
                                <i class="fas fa-th text-gray-500 text-base mb-1 group-hover:text-[#141F4C]"></i>
                                <span
                                    class="text-[9px] font-bold text-gray-400 uppercase tracking-wide group-hover:text-[#141F4C]">Teclado</span>
                            </button>
                            <button
                                class="flex flex-col items-center justify-center w-16 h-16 rounded-2xl bg-gray-50 border border-gray-100 hover:border-gray-200 hover:shadow-md transition-all group hover:-translate-y-1">
                                <div class="w-3 h-3 rounded-full bg-red-500 mb-2 shadow-sm ring-2 ring-red-100"></div>
                                <span
                                    class="text-[9px] font-bold text-gray-400 uppercase tracking-wide group-hover:text-[#141F4C]">Grabar</span>
                            </button>
                        </div>

                        <!-- Hangup -->
                        <div>
                            <button
                                class="w-16 h-16 rounded-full bg-[#EF4444] text-white shadow-xl shadow-red-200 hover:shadow-red-300 hover:scale-110 transition-all flex items-center justify-center text-2xl group">
                                <i
                                    class="fas fa-phone-slash transform rotate-90 group-hover:rotate-0 transition-transform"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Mini Call Footer -->
                    <div
                        class="bg-gray-50/80 backdrop-blur p-4 flex justify-between items-center text-xs text-gray-400 border-t border-gray-100">
                        <div class="flex items-center gap-2">
                            <div class="w-2 h-2 bg-blue-500 rounded-full animate-pulse"></div>
                            Cola <span class="font-bold text-gray-600">Ventas</span>
                        </div>
                        <div>SIP/2.0 TLS</div>
                    </div>
                </div>

                <!-- 3. FLAGS WIDGET (Now positioned absolute relative to this wrapper) -->
                <!-- Bottom-Right overlap: "bottom-10" and "right-0" + translate-x -->
                <div
                    class="absolute bottom-[40px] right-0 translate-x-[30%] z-20 bg-white/95 backdrop-blur w-fit p-4 rounded-3xl shadow-[0_20px_50px_rgba(0,0,0,0.15)] border border-white/60 flex flex-col items-center gap-4 transform hover:scale-[1.02] transition-transform duration-300">
                    <style>
                        /* Animation for Active Flag */
                        .flag-item {
                            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
                            border-radius: 999px;
                            /* Helper to ensure ring looks good */
                        }

                        .flag-item.active-flag {
                            transform: scale(1.15);
                            z-index: 50;
                        }

                        .flag-item.active-flag img {
                            box-shadow: 0 0 0 2px #29ABE2, 0 0 15px rgba(41, 171, 226, 0.6);
                            border-color: #29ABE2;
                        }
                    </style>

                    <div id="flags-grid" class="grid grid-cols-2 gap-4">
                        <div class="flag-item flex flex-col items-center gap-1 group/flag cursor-default">
                            <img src="https://flagcdn.com/w80/es.png" alt="España"
                                class="w-10 h-10 rounded-full object-cover shadow-sm transition-all border-2 border-white ring-1 ring-gray-100">
                            <span class="text-[10px] font-bold text-gray-400 transition-colors">ES</span>
                        </div>
                        <div class="flag-item flex flex-col items-center gap-1 group/flag cursor-default">
                            <img src="https://flagcdn.com/w80/fr.png" alt="Francia"
                                class="w-10 h-10 rounded-full object-cover shadow-sm transition-all border-2 border-white ring-1 ring-gray-100">
                            <span class="text-[10px] font-bold text-gray-400 transition-colors">FR</span>
                        </div>
                        <div class="flag-item flex flex-col items-center gap-1 group/flag cursor-default">
                            <img src="https://flagcdn.com/w80/de.png" alt="Alemania"
                                class="w-10 h-10 rounded-full object-cover shadow-sm transition-all border-2 border-white ring-1 ring-gray-100">
                            <span class="text-[10px] font-bold text-gray-400 transition-colors">DE</span>
                        </div>
                        <div class="flag-item flex flex-col items-center gap-1 group/flag cursor-default">
                            <img src="https://flagcdn.com/w80/it.png" alt="Italia"
                                class="w-10 h-10 rounded-full object-cover shadow-sm transition-all border-2 border-white ring-1 ring-gray-100">
                            <span class="text-[10px] font-bold text-gray-400 transition-colors">IT</span>
                        </div>
                        <div class="flag-item flex flex-col items-center gap-1 group/flag cursor-default">
                            <img src="https://flagcdn.com/w80/pt.png" alt="Portugal"
                                class="w-10 h-10 rounded-full object-cover shadow-sm transition-all border-2 border-white ring-1 ring-gray-100">
                            <span class="text-[10px] font-bold text-gray-400 transition-colors">PT</span>
                        </div>
                        <div class="flag-item flex flex-col items-center gap-1 group/flag cursor-default">
                            <img src="https://flagcdn.com/w80/gb.png" alt="Reino Unido"
                                class="w-10 h-10 rounded-full object-cover shadow-sm transition-all border-2 border-white ring-1 ring-gray-100">
                            <span class="text-[10px] font-bold text-gray-400 transition-colors">UK</span>
                        </div>
                    </div>

                    <script>
                        document.addEventListener('DOMContentLoaded', () => {
                            const flags = document.querySelectorAll('#flags-grid .flag-item');
                            const mainFlag = document.getElementById('main-flag');
                            let currentIndex = 0;

                            function cycleFlags() {
                                // Reset previous
                                flags.forEach(f => {
                                    f.classList.remove('active-flag');
                                    const span = f.querySelector('span');
                                    if (span) span.style.color = '#9CA3AF'; // gray-400
                                });

                                // Set current
                                const currentItem = flags[currentIndex];
                                currentItem.classList.add('active-flag');
                                const span = currentItem.querySelector('span');
                                if (span) span.style.color = '#29ABE2';

                                // Update main flag
                                const img = currentItem.querySelector('img');
                                if (img && mainFlag) {
                                    mainFlag.src = img.src;
                                    mainFlag.alt = img.alt;
                                    // Optional: Update text indicating country if we had a specific element for it
                                }

                                // Next index
                                currentIndex = (currentIndex + 1) % flags.length;
                            }

                            // Initial run
                            cycleFlags();

                            // Interval
                            setInterval(cycleFlags, 2000);
                        });
                    </script>
                </div>

            </div>

        </div>

    </div>

    <!-- 
    ==========================================================================
    END EMBED CODE
    ==========================================================================
-->

</body>

</html>
