    <div id="widget-banderas-embed" class="relative w-full h-full font-['Outfit']">

        <style>
            /* Scoped Styles */
            #widget-banderas-embed {

        <!-- MAIN CONTAINER with Absolute Centering -->

        <div id="main-app-container"

                <div class="grid grid-cols-3 gap-6">
                    <!-- Spain -->
                    <div
                        class="flex flex-col items-center gap-2 group cursor-pointer hover:-translate-y-1 transition-transform duration-300">
                        <img src="https://flagcdn.com/w80/es.png" alt="EspaÃ±a"
                            class="w-12 h-12 rounded-full object-cover shadow-sm group-hover:shadow-lg group-hover:ring-2 group-hover:ring-[#29ABE2] transition-all border-2 border-white ring-1 ring-gray-100">

                            class="text-xs font-bold text-gray-500 group-hover:text-[#29ABE2] transition-colors uppercase tracking-wide">ES</span>
                    </div>

                    <!-- France -->
                    <div
                        class="flex flex-col items-center gap-2 group cursor-pointer hover:-translate-y-1 transition-transform duration-300">

                            class="w-12 h-12 rounded-full object-cover shadow-sm group-hover:shadow-lg group-hover:ring-2 group-hover:ring-[#29ABE2] transition-all border-2 border-white ring-1 ring-gray-100">
                        <span
                            class="text-xs font-bold text-gray-500 group-hover:text-[#29ABE2] transition-colors uppercase tracking-wide">FR</span>
                    </div>

                    <!-- Germany -->
                    <div
                        class="flex flex-col items-center gap-2 group cursor-pointer hover:-translate-y-1 transition-transform duration-300">
                        <img src="https://flagcdn.com/w80/de.png" alt="Alemania"
                            class="w-12 h-12 rounded-full object-cover shadow-sm group-hover:shadow-lg group-hover:ring-2 group-hover:ring-[#29ABE2] transition-all border-2 border-white ring-1 ring-gray-100">
                        <span
                            class="text-xs font-bold text-gray-500 group-hover:text-[#29ABE2] transition-colors uppercase tracking-wide">DE</span>
                    </div>

                    <!-- Italy -->
                    <div
                        class="flex flex-col items-center gap-2 group cursor-pointer hover:-translate-y-1 transition-transform duration-300">
                        <img src="https://flagcdn.com/w80/it.png" alt="Italia"
                            class="w-12 h-12 rounded-full object-cover shadow-sm group-hover:shadow-lg group-hover:ring-2 group-hover:ring-[#29ABE2] transition-all border-2 border-white ring-1 ring-gray-100">

                        <img src="https://flagcdn.com/w80/pt.png" alt="Portugal"

                    </div>
                </div>

            </div>

        </div>

        <!-- SCALING SCRIPT -->
        <script>
            function scaleToFit() {
                const container = document.getElementById('main-app-container');
                if (!container) return;

                const baseWidth = 380;
                const marginBuffer = 20;

                const windowWidth = document.documentElement.clientWidth || window.innerWidth;

                let scale = Math.min(windowWidth / (baseWidth + marginBuffer), 1);

                container.style.transform = `translate(-50%, -50%) scale(${scale})`;

                document.body.style.height = '100vh';
                document.documentElement.style.overflow = 'hidden';
            }
            window.addEventListener('resize', scaleToFit);
            document.addEventListener('DOMContentLoaded', scaleToFit);
        </script>

    </div>

    ==========================================================================
-->
