<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget Banderas - Dos Siete</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/dos4siete-core.css">
</head>

<body class="bg-[#F2F2F2] flex items-center justify-center min-h-screen p-8">

    <!-- WIDGET CARD -->
    <div
        class="bg-white w-full max-w-md p-8 rounded-3xl shadow-xl border border-gray-100 flex flex-col items-center gap-6 transform hover:scale-[1.02] transition-transform duration-300">

        <!-- HEADER (Optional) -->
        <h3 class="text-[#141F4C] font-bold text-lg tracking-wide uppercase text-opacity-80">Cobertura Europa</h3>

        <!-- FLAGS GRID -->
        <div class="grid grid-cols-3 gap-8">
            <!-- Spain -->
            <div class="flex flex-col items-center gap-2 group cursor-default">
                <img src="https://flagcdn.com/w80/es.png" alt="EspaÃ±a"
                    class="w-14 h-14 rounded-full object-cover shadow-sm group-hover:shadow-md transition-shadow border-2 border-white ring-1 ring-gray-100">
                <span class="text-xs font-semibold text-gray-500 group-hover:text-[#29ABE2] transition-colors">ES</span>
            </div>

            <!-- France -->
            <div class="flex flex-col items-center gap-2 group cursor-default">
                <img src="https://flagcdn.com/w80/fr.png" alt="Francia"
                    class="w-14 h-14 rounded-full object-cover shadow-sm group-hover:shadow-md transition-shadow border-2 border-white ring-1 ring-gray-100">
                <span class="text-xs font-semibold text-gray-500 group-hover:text-[#29ABE2] transition-colors">FR</span>
            </div>

            <!-- Germany -->
            <div class="flex flex-col items-center gap-2 group cursor-default">
                <img src="https://flagcdn.com/w80/de.png" alt="Alemania"
                    class="w-14 h-14 rounded-full object-cover shadow-sm group-hover:shadow-md transition-shadow border-2 border-white ring-1 ring-gray-100">
                <span class="text-xs font-semibold text-gray-500 group-hover:text-[#29ABE2] transition-colors">DE</span>
            </div>

            <!-- Italy -->
            <div class="flex flex-col items-center gap-2 group cursor-default">
                <img src="https://flagcdn.com/w80/it.png" alt="Italia"
                    class="w-14 h-14 rounded-full object-cover shadow-sm group-hover:shadow-md transition-shadow border-2 border-white ring-1 ring-gray-100">
                <span class="text-xs font-semibold text-gray-500 group-hover:text-[#29ABE2] transition-colors">IT</span>
            </div>

            <!-- Portugal -->
            <div class="flex flex-col items-center gap-2 group cursor-default">
                <img src="https://flagcdn.com/w80/pt.png" alt="Portugal"
                    class="w-14 h-14 rounded-full object-cover shadow-sm group-hover:shadow-md transition-shadow border-2 border-white ring-1 ring-gray-100">
                <span class="text-xs font-semibold text-gray-500 group-hover:text-[#29ABE2] transition-colors">PT</span>
            </div>

            <!-- United Kingdom -->
            <div class="flex flex-col items-center gap-2 group cursor-default">
                <img src="https://flagcdn.com/w80/gb.png" alt="Reino Unido"
                    class="w-14 h-14 rounded-full object-cover shadow-sm group-hover:shadow-md transition-shadow border-2 border-white ring-1 ring-gray-100">
                <span class="text-xs font-semibold text-gray-500 group-hover:text-[#29ABE2] transition-colors">UK</span>
            </div>
        </div>

    </div>

</body>

</html>
