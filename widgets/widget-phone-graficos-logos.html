<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráficos y Logos - Dos Siete</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Floating Animation */
        @keyframes keyframe-float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-15px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        .animate-float {
            animation: keyframe-float 6s ease-in-out infinite;
        }
    </style>
</head>

<body>

        <div class="relative w-full h-full flex items-center justify-center p-4">
            <img src="../assets/img/phone-graficos-logos.png" alt="Phone Gráficos y Logos"
                class="w-full h-full object-contain animate-float max-w-[500px] border-none shadow-none outline-none ring-0"
                style="clip-path: inset(2px); -webkit-clip-path: inset(2px); border: none !important; box-shadow: none !important; margin: 0; padding: 0;">
