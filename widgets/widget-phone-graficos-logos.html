<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráficos y Logos - Dos Siete</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Dev-only centering for Absolute Pattern */
        html,
        body {
            height: 100vh;
            width: 100vw;
            background-color: transparent !important;
            overflow: hidden;
            /* Prevent scrollbars */
            position: relative;
            /* Context */
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            display: block;
        }

        /* Floating Animation */
        @keyframes keyframe-float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-15px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        .animate-float {
            animation: keyframe-float 6s ease-in-out infinite;
        }
    </style>
</head>

<body>

    <!-- 
    ==========================================================================
    START EMBED CODE
    Copy from here to "END EMBED CODE" to include this widget in another page.
    ==========================================================================
    -->

    <!-- WIDGET CONTAINER -->
    <div id="main-app-container"
        class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-[550px] h-[750px] flex items-center justify-center bg-transparent overflow-hidden">

        <div id="widget-graficos-logos-embed" class="relative w-full h-full flex items-center justify-center">

            <div class="relative w-full h-full flex items-center justify-center p-4">
                <img src="../assets/img/phone-graficos-logos.png" alt="Phone Gráficos y Logos"
                    class="w-full h-full object-contain animate-float max-w-[500px] border-none shadow-none outline-none ring-0"
                    style="clip-path: inset(2px); -webkit-clip-path: inset(2px); border: none !important; box-shadow: none !important; margin: 0; padding: 0;">
            </div>

        </div>

        <!-- 
    ==========================================================================
    END EMBED CODE
    ==========================================================================
    -->

    </div>
    <!-- END WIDGET CONTAINER -->

    <script>
        // --- SCALING LOGIC ---
        function scaleToFit() {
            const container = document.getElementById('main-app-container');
            if (!container) return;

            const baseWidth = 550;
            const marginBuffer = 40;

            const windowWidth = document.documentElement.clientWidth || window.innerWidth;

            let scale = Math.min(windowWidth / (baseWidth + marginBuffer), 1);

            container.style.transform = `translate(-50%, -50%) scale(${scale})`;

            document.body.style.height = '100vh';
            document.documentElement.style.overflow = 'hidden';
        }
        window.addEventListener('resize', scaleToFit);
        document.addEventListener('DOMContentLoaded', scaleToFit);
    </script>
</body>

</html>
