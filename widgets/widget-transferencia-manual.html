<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dos Siete - Escena Transferencia (Demo)</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Dev dependencies -->
    <link rel="stylesheet" href="../assets/css/dos4siete-core.css">
    <style>
        html,
        body {
            height: 100vh;
            width: 100vw;
            background-color: transparent !important;
            overflow: hidden;
            position: relative;
            margin: 0;
            padding: 0;
        }

        body {
            display: block;
        }
    </style>
</head>

<body>

    <!-- 
    ==========================================================================
    START EMBED CODE
    ==========================================================================
-->

    <!-- WIDGET CONTAINER -->
    <div id="main-app-container"
        class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-[600px] h-[750px] bg-transparent overflow-hidden flex items-center justify-center">

        <div id="widget-transferencia-manual-embed" class="w-full h-full font-sans border-0">

            <style>
                /* Scoped Styles */
                #demo-cursor {
                    transition: top 0.8s cubic-bezier(0.25, 1, 0.5, 1), left 0.8s cubic-bezier(0.25, 1, 0.5, 1), transform 0.2s;
                    z-index: 9999;
                    pointer-events: none;
                    position: fixed;
                }
            </style>

            <!-- Dependencies for Embed -->
            <link rel="stylesheet" href="../assets/css/dos4siete-core.css">

            <!-- CONTENEDOR HERO (Centered for Widget Only) -->
            <div class="w-full h-full flex items-center justify-center mx-auto relative z-10">

                <!-- ESCENA WIDGET -->
                <div class="relative w-full max-w-lg h-[650px] flex items-center justify-center perspective-1000">

                    <!-- Fondo decorativo abstracto (Vesica sutil) -->
                    <div
                        class="absolute w-96 h-96 bg-white rounded-full opacity-40 blur-3xl -top-10 -right-10 pointer-events-none">
                    </div>

                    <!-- UI CONTAINER: Call Card -->
                    <div id="call-card"
                        class="relative bg-white w-72 h-auto shape-card elevation-low flex flex-col items-center text-center transition-all-smooth z-20 overflow-hidden min-h-[350px] justify-center">

                        <!-- Header (Collapsible) -->
                        <div id="card-header"
                            class="absolute top-0 left-0 w-full h-0 bg-[#2000D6] transition-all duration-500 z-0"></div>

                        <!-- CONTENIDO: ESTADO 1 (INCOMING) -->
                        <div id="state-incoming"
                            class="w-full flex flex-col items-center p-6 z-10 transition-all duration-500 absolute inset-0 justify-center">
                            <!-- Avatar Pulsante -->
                            <div
                                class="w-24 h-24 rounded-full bg-[#F2F2F2] flex items-center justify-center mb-6 relative">
                                <div class="absolute inset-0 rounded-full bg-[#29ABE2]/20 animate-pulse-call"></div>
                                <div
                                    class="w-20 h-20 rounded-full bg-[#E5E7EB] overflow-hidden flex items-center justify-center">
                                    <div class="w-full h-full bg-[#2376C9] opacity-20 relative">
                                        <div
                                            class="absolute bottom-0 left-1/2 transform -translate-x-1/2 w-12 h-12 bg-[#2376C9] rounded-full">
                                        </div>
                                        <div
                                            class="absolute top-4 left-1/2 transform -translate-x-1/2 w-8 h-8 bg-[#2376C9] rounded-full">
                                        </div>
                                    </div>
                                </div>
                                <div
                                    class="absolute -bottom-2 -right-2 w-10 h-10 bg-[#29ABE2] rounded-full flex items-center justify-center border-4 border-white shadow-sm z-20">
                                    <i class="fas fa-phone text-white text-sm"></i>
                                </div>
                            </div>

                            <h2 class="text-[#141F4C] text-xl font-bold mb-1">Roberto Núñez</h2>
                            <p class="text-[#2376C9] text-sm mb-8">Cliente Nuevo • +56 9 8543 2100</p>

                            <button id="btn-answer" onclick="answerCall()"
                                class="w-full py-3 bg-[#29ABE2] hover:bg-[#2376C9] text-white rounded-full font-semibold shadow-lg transition-transform transform active:scale-95 flex items-center justify-center gap-2 group">
                                <i class="fas fa-phone-alt"></i>
                                <span>Contestar</span>
                            </button>
                        </div>

                        <!-- CONTENIDO: ESTADO 2 (ACTIVE CALL) -->
                        <div id="state-active"
                            class="w-full hidden flex-col items-center justify-start pt-8 z-10 opacity-0 transition-opacity duration-500 absolute inset-0">

                            <div class="flex flex-col items-center mb-6 mt-4">
                                <div
                                    class="w-16 h-16 rounded-full border-4 border-white bg-[#E5E7EB] overflow-hidden shadow-sm mb-3">
                                    <div class="w-full h-full bg-[#2376C9] opacity-20 relative">
                                        <div
                                            class="absolute bottom-0 left-1/2 transform -translate-x-1/2 w-10 h-10 bg-[#2376C9] rounded-full">
                                        </div>
                                        <div
                                            class="absolute top-3 left-1/2 transform -translate-x-1/2 w-6 h-6 bg-[#2376C9] rounded-full">
                                        </div>
                                    </div>
                                </div>
                                <h3 class="text-white font-bold relative z-10">Roberto Núñez</h3>
                                <div class="flex items-center gap-2 mt-1 relative z-10">
                                    <div class="w-2 h-2 rounded-full bg-[#29ABE2] animate-pulse"></div>
                                    <span class="text-xs text-blue-200">00:14</span>
                                </div>
                            </div>

                            <div class="grid grid-cols-3 gap-4 w-full px-6 mb-6">
                                <div
                                    class="flex flex-col items-center gap-2 cursor-pointer opacity-50 hover:opacity-100 transition-opacity">
                                    <div
                                        class="w-12 h-12 rounded-full bg-[#F2F2F2] flex items-center justify-center text-[#141F4C]">
                                        <i class="fas fa-microphone-slash"></i>
                                    </div>
                                    <div class="greeking-title w-8 bg-[#141F4C]"></div>
                                </div>
                                <div
                                    class="flex flex-col items-center gap-2 cursor-pointer opacity-50 hover:opacity-100 transition-opacity">
                                    <div
                                        class="w-12 h-12 rounded-full bg-[#F2F2F2] flex items-center justify-center text-[#141F4C]">
                                        <i class="fas fa-th"></i>
                                    </div>
                                    <div class="greeking-title w-10 bg-[#141F4C]"></div>
                                </div>
                                <div id="btn-transfer" onclick="openTransferModal()"
                                    class="flex flex-col items-center gap-2 cursor-pointer transform hover:scale-105 transition-transform">
                                    <div
                                        class="w-12 h-12 rounded-full bg-[#29ABE2] text-white flex items-center justify-center shadow-md ring-4 ring-[#29ABE2]/20">
                                        <i class="fas fa-share"></i>
                                    </div>
                                    <span class="text-xs font-bold text-[#29ABE2]">Transferir</span>
                                </div>
                            </div>

                            <button
                                class="w-full max-w-[200px] py-3 bg-[#FF4D4D] text-white rounded-full font-semibold shadow-sm mt-auto mb-6 opacity-90 hover:opacity-100">
                                <i class="fas fa-phone-slash"></i>
                            </button>
                        </div>

                        <!-- ESTADO: SUCCESS -->
                        <div id="state-success"
                            class="absolute inset-0 z-50 hidden flex flex-col items-center justify-center opacity-0 transition-all duration-500">
                            <div
                                class="w-[68px] h-[68px] rounded-full bg-[#29ABE2] flex items-center justify-center text-white text-3xl shadow-lg mb-6 leading-none">
                                <i class="fas fa-check leading-none"></i>
                            </div>
                            <h3 class="text-[#141F4C] font-bold text-xl mb-1">Transferencia Exitosa</h3>
                            <p class="text-[#2376C9] text-sm">Has conectado con Soporte TI</p>

                            <button id="btn-reset" onclick="resetScene()"
                                class="mt-8 px-8 py-3 rounded-full bg-[#29ABE2] text-white text-sm font-semibold hover:bg-[#2376C9] shadow-lg transition-all transform hover:scale-105">
                                Reiniciar interacción
                            </button>
                        </div>

                    </div>

                    <!-- MODAL FLOTANTE (Transfer List) -->
                    <div id="transfer-modal"
                        class="absolute top-1/2 left-1/2 transform -translate-x-1/2 translate-y-20 opacity-0 pointer-events-none w-64 bg-white shape-card elevation-high p-4 z-30 transition-all-smooth">
                        <div class="flex items-center justify-between mb-4 border-b border-gray-100 pb-2">
                            <span class="text-xs font-bold text-[#141F4C] uppercase tracking-wide">Contactos</span>
                            <div class="w-2 h-2 rounded-full bg-[#29ABE2]"></div>
                        </div>

                        <div class="space-y-2">
                            <div
                                class="flex items-center gap-3 p-2 rounded-lg hover:bg-[#F2F2F2] cursor-pointer transition-colors group">
                                <div
                                    class="w-8 h-8 rounded-full bg-[#2376C9]/20 flex items-center justify-center text-[#2376C9] text-xs font-bold">
                                    AL
                                </div>
                                <div class="flex-1">
                                    <div class="text-sm font-medium text-[#141F4C]">Ana López</div>
                                    <div class="greeking-line w-12 bg-[#2376C9]"></div>
                                </div>
                                <div class="w-2 h-2 rounded-full bg-green-400"></div>
                            </div>

                            <div id="btn-contact-target" onclick="completeTransfer()"
                                class="flex items-center gap-3 p-2 rounded-lg hover:bg-[#F2F2F2] cursor-pointer transition-colors group ring-1 ring-transparent hover:ring-[#29ABE2]/30">
                                <div
                                    class="w-8 h-8 rounded-full bg-[#29ABE2] text-white flex items-center justify-center text-xs font-bold shadow-sm">
                                    ST
                                </div>
                                <div class="flex-1">
                                    <div class="text-sm font-medium text-[#141F4C]">Soporte TI</div>
                                    <div class="text-[10px] text-[#29ABE2]">Disponible</div>
                                </div>
                                <i class="fas fa-chevron-right text-gray-300 group-hover:text-[#29ABE2] text-xs"></i>
                            </div>

                            <div
                                class="flex items-center gap-3 p-2 rounded-lg hover:bg-[#F2F2F2] cursor-pointer transition-colors group">
                                <div
                                    class="w-8 h-8 rounded-full bg-[#2376C9]/20 flex items-center justify-center text-[#2376C9] text-xs font-bold">
                                    VT
                                </div>
                                <div class="flex-1">
                                    <div class="text-sm font-medium text-[#141F4C]">Ventas</div>
                                    <div class="greeking-line w-10 bg-[#2376C9]"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <!-- CURSOR ELEMENT -->
            <div id="demo-cursor" class="fixed top-0 left-0 hidden items-center justify-center">
                <i class="fas fa-hand-pointer text-gray-800 text-3xl drop-shadow-xl border-white"
                    style="-webkit-text-stroke: 1px white;"></i>
            </div>

            <script>
                function answerCall() {
                    const cardHeader = document.getElementById('card-header');
                    const stateIncoming = document.getElementById('state-incoming');
                    const stateActive = document.getElementById('state-active');

                    stateIncoming.style.opacity = '0';
                    setTimeout(() => {
                        stateIncoming.classList.add('hidden');
                        stateActive.classList.remove('hidden');
                        cardHeader.style.height = '175px';
                        setTimeout(() => {
                            stateActive.style.opacity = '1';
                        }, 100);
                    }, 300);
                }

                function openTransferModal() {
                    const transferModal = document.getElementById('transfer-modal');
                    transferModal.classList.remove('pointer-events-none', 'translate-y-20', 'opacity-0', 'hidden');
                    transferModal.classList.add('translate-y-12', 'opacity-100');
                }

                function completeTransfer() {
                    const transferModal = document.getElementById('transfer-modal');
                    const stateActive = document.getElementById('state-active');
                    const cardHeader = document.getElementById('card-header');
                    const stateSuccess = document.getElementById('state-success');

                    transferModal.classList.add('opacity-0', 'translate-y-4', 'pointer-events-none');
                    transferModal.classList.remove('translate-y-12');

                    setTimeout(() => {
                        transferModal.classList.add('hidden');
                    }, 500);

                    stateActive.style.opacity = '0';
                    cardHeader.style.height = '0';

                    setTimeout(() => {
                        stateActive.classList.add('hidden');
                        stateSuccess.classList.remove('hidden');
                        void stateSuccess.offsetWidth;
                        stateSuccess.style.opacity = '1';
                    }, 300);
                }

                function resetScene() {
                    const stateSuccess = document.getElementById('state-success');
                    const transferModal = document.getElementById('transfer-modal');
                    const stateActive = document.getElementById('state-active');
                    const cardHeader = document.getElementById('card-header');
                    const stateIncoming = document.getElementById('state-incoming');

                    stateSuccess.style.opacity = '0';
                    transferModal.classList.add('pointer-events-none', 'translate-y-20', 'opacity-0');

                    setTimeout(() => {
                        stateSuccess.classList.add('hidden');
                        stateActive.style.opacity = '0';
                        cardHeader.style.height = '0';
                        stateActive.classList.add('hidden');
                        stateIncoming.classList.remove('hidden');
                        setTimeout(() => {
                            stateIncoming.style.opacity = '1';
                        }, 50);
                    }, 300);
                }

                // --- AUTOMATION ---
                const cursor = document.getElementById('demo-cursor');
                const sleep = ms => new Promise(r => setTimeout(r, ms));

                async function moveCursorTo(selector, offsetX = 0, offsetY = 0) {
                    const el = document.querySelector(selector);
                    if (!el) return;
                    const rect = el.getBoundingClientRect();
                    cursor.classList.remove('hidden');
                    cursor.classList.add('flex');
                    const targetX = rect.left + rect.width / 2 + offsetX;
                    const targetY = rect.top + rect.height / 2 + offsetY;
                    cursor.style.left = `${targetX}px`;
                    cursor.style.top = `${targetY}px`;
                    await sleep(900);
                }

                async function clickElement(selector) {
                    const el = document.querySelector(selector);
                    if (!el) return;
                    cursor.style.transform = 'scale(0.8)';
                    await sleep(150);
                    cursor.style.transform = 'scale(1)';
                    el.click();
                    await sleep(500);
                }

                async function runDemoLoop() {
                    while (true) {
                        await sleep(1500);
                        await moveCursorTo('#btn-answer');
                        await sleep(500);
                        await clickElement('#btn-answer');
                        await sleep(2000);
                        await moveCursorTo('#btn-transfer');
                        await sleep(500);
                        await clickElement('#btn-transfer');
                        await sleep(1500);
                        await moveCursorTo('#btn-contact-target');
                        await sleep(500);
                        await clickElement('#btn-contact-target');
                        await sleep(3000);
                        await moveCursorTo('#btn-reset');
                        await sleep(500);
                        await clickElement('#btn-reset');
                        await sleep(2000);
                    }
                }

                document.addEventListener('DOMContentLoaded', () => {
                    cursor.style.left = '50%';
                    cursor.style.top = '110%';
                    setTimeout(runDemoLoop, 1000);
                });
            </script>
        </div>

    </div>
    <!-- 
    ==========================================================================
    END EMBED CODE
    ==========================================================================
-->

    <script>
        function scaleToFit() {
            const container = document.getElementById('main-app-container');
            if (!container) return;
            const baseWidth = 600;
            const marginBuffer = 40;
            const windowWidth = document.documentElement.clientWidth || window.innerWidth;
            let scale = Math.min(windowWidth / (baseWidth + marginBuffer), 1);
            container.style.transform = `translate(-50%, -50%) scale(${scale})`;
            document.body.style.height = '100vh';
            document.documentElement.style.overflow = 'hidden';
        }
        window.addEventListener('resize', scaleToFit);
        document.addEventListener('DOMContentLoaded', scaleToFit);
    </script>
</body>

</html>
