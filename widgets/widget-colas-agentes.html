<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distribución de Agentes - Dos Siete</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Dev dependencies -->
    <link rel="stylesheet" href="../assets/css/dos4siete-core.css">
    <script src="../assets/js/dos4siete-widgets.js"></script>
    <style>
        /* Dev-only centering */
        html,
        body {
            height: 100vh;
            width: 100vw;
            background-color: transparent !important;
            overflow: hidden;
            /* Prevent scrollbars */
            position: relative;
            /* Context */
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>

    <!-- 
    ==========================================================================
    START EMBED CODE
    Copy from here to "END EMBED CODE" to include this widget in another page.
    Ensure Tailwind CSS and FontAwesome are loaded in the host page.
    
    IMPORTANT: This widget depends on local assets:
    - css/dos4siete-core.css
    - js/dos4siete-widgets.js
    ==========================================================================
-->

    <!-- Dependencies for Embed -->
    <link rel="stylesheet" href="../assets/css/dos4siete-core.css">
    <script src="../assets/js/dos4siete-widgets.js"></script>

    <div id="widget-colas-agentes-embed" class="relative w-full h-full font-['Outfit']">

        <style>
            /* Scoped Styles */
            #widget-colas-agentes-embed {
                font-family: 'Outfit', sans-serif;
            }
        </style>

        <!-- APP CONTAINER -->
        <!-- Fixed at 1024px base width -->
        <div id="main-app-container"
            class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-[1024px] h-auto flex flex-col bg-transparent">

            <!-- MAIN CONTENT -->
            <div class="relative min-h-[400px] flex justify-center">
                <div class="bg-white rounded-3xl p-6 border border-gray-100 h-full w-full max-w-4xl shadow-sm">
                    <div class="flex justify-between items-center mb-8">
                        <h3 class="text-[#141F4C] font-bold text-2xl">Distribución de tiempo en conversación entrante
                            por
                            agente</h3>
                        <div
                            class="text-sm text-gray-400 font-medium bg-gray-100 px-4 py-1.5 rounded-full flex items-center gap-2">
                            <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                            <i class="fas fa-sync-alt"></i> Tiempo Real
                        </div>
                    </div>
                    <!-- Chart Container -->
                    <div id="chart-agent-time" class="w-full h-[450px]"></div>

                    <!-- Legend -->
                    <div class="mt-6 flex items-center justify-center gap-8 border-t border-gray-50 pt-6">
                        <div class="flex items-center gap-2">
                            <span class="w-4 h-4 rounded-sm bg-[#E5E7EB]"></span>
                            <span class="text-base text-gray-600 font-medium">Volumen Normal</span>
                        </div>
                        <div class="flex items-center gap-2">
                            <span class="w-4 h-4 rounded-sm bg-[#2000D6] opacity-90"></span>
                            <span class="text-base text-gray-600 font-medium">Alto Volumen (>70%)</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- SCALING LOGIC -->
        <script>
            function scaleToFit() {
                const container = document.getElementById('main-app-container');
                if (!container) return;

                const baseWidth = 1024;
                const marginBuffer = 40;

                const windowWidth = document.documentElement.clientWidth || window.innerWidth;

                let scale = Math.min(windowWidth / (baseWidth + marginBuffer), 1);

                container.style.transform = `translate(-50%, -50%) scale(${scale})`;

                document.body.style.height = '100vh';
                document.documentElement.style.overflow = 'hidden';
            }
            window.addEventListener('resize', scaleToFit);
            document.addEventListener('DOMContentLoaded', scaleToFit);
        </script>

        <!-- INITIALIZATION -->
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                if (window.Dos4Siete && window.Dos4Siete.initAgentStats) {
                    window.Dos4Siete.initAgentStats();
                }
            });
        </script>
    </div>

    <!-- 
    ==========================================================================
    END EMBED CODE
    ==========================================================================
-->

</body>

</html>
