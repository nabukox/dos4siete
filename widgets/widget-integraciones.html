<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integraciones - Dos Siete</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Dev dependencies -->
    <link rel="stylesheet" href="../assets/css/dos4siete-core.css">
    <style>
        /* Dev-only centering for Absolute Pattern */
        html,
        body {
            height: 100vh;
            width: 100vw;
            background-color: transparent !important;
            overflow: hidden;
            /* Prevent scrollbars */
            position: relative;
            /* Context */
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            display: block;
            /* Override flex */
        }
    </style>
</head>

<body>

    <!-- 
    ==========================================================================
    START EMBED CODE
    Copy from here to "END EMBED CODE" to include this widget in another page.
    Ensure Tailwind CSS and FontAwesome are loaded in the host page.
    
    IMPORTANT: This widget depends on local assets:
    - css/dos4siete-core.css
    ==========================================================================
-->

    <!-- Dependencies for Embed -->
    <link rel="stylesheet" href="../assets/css/dos4siete-core.css">

    <div id="widget-integraciones-embed" class="relative w-full h-full font-[Outfit]">

        <style>
            /* Scoped Styles for Widget Integraciones */
            #widget-integraciones-embed {
                font-family: 'Outfit', sans-serif;
            }

            /* Floating Animation */
            @keyframes keyframe-float {
                0% {
                    transform: translateY(0px);
                }

                50% {
                    transform: translateY(-15px);
                }

                100% {
                    transform: translateY(0px);
                }
            }

            #widget-integraciones-embed .animate-float {
                animation: keyframe-float 6s ease-in-out infinite;
            }
        </style>

        <!-- WIDGET CONTAINER -->
        <!-- Base Width: 550px -->
        <div id="main-app-container"
            class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-[550px] h-auto flex items-center justify-center p-4">

            <img src="../assets/img/logos-phone.png" alt="Integraciones Phone"
                class="w-full h-auto object-contain animate-float border-none shadow-none outline-none ring-0"
                style="clip-path: inset(2px); -webkit-clip-path: inset(2px); border: none !important; box-shadow: none !important; margin: 0; padding: 0;">
        </div>

        <!-- SCALING SCRIPT -->
        <script>
            function scaleToFit() {
                const container = document.getElementById('main-app-container');
                if (!container) return;

                const baseWidth = 550;
                const marginBuffer = 20;

                const windowWidth = document.documentElement.clientWidth || window.innerWidth;

                let scale = Math.min(windowWidth / (baseWidth + marginBuffer), 1);

                container.style.transform = `translate(-50%, -50%) scale(${scale})`;

                document.body.style.height = '100vh';
                document.documentElement.style.overflow = 'hidden';
            }
            window.addEventListener('resize', scaleToFit);
            document.addEventListener('DOMContentLoaded', scaleToFit);
        </script>

    </div>

    <!-- 
    ==========================================================================
    END EMBED CODE
    ==========================================================================
-->

</body>

</html>
