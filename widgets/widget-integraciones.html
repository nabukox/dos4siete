<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integraciones - Dos Siete</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
    </style>
</head>

<body>

    <!-- 
    ==========================================================================
    START EMBED CODE
    Copy from here to "END EMBED CODE" to include this widget in another page.
    Ensure Tailwind CSS and FontAwesome are loaded in the host page.
    ==========================================================================
-->

    <div id="widget-integraciones-embed"
        class="relative w-full h-full min-h-[750px] flex items-center justify-center bg-transparent font-[Outfit]">

        <style>
            /* Scoped Styles for Widget Integraciones */
            #widget-integraciones-embed {
                overflow: hidden;
                /* Prevent scroll for the spatial effect */
            }

            /* 3D Phone Shadow */
            #widget-integraciones-embed .phone-3d {
                box-shadow:
                    0 50px 100px -20px rgba(50, 50, 93, 0.25),
                    0 30px 60px -30px rgba(0, 0, 0, 0.3),
                    inset 0 -2px 6px 0 rgba(10, 37, 64, 0.35);
            }

            /* Floating Animation */
            @keyframes keyframe-float {
                0% {
                    transform: translateY(0px);
                }

                50% {
                    transform: translateY(-15px);
                }

                100% {
                    transform: translateY(0px);
                }
            }

            @keyframes keyframe-float-delayed {
                0% {
                    transform: translateY(0px);
                }

                50% {
                    transform: translateY(-10px);
                }

                100% {
                    transform: translateY(0px);
                }
            }

            #widget-integraciones-embed .animate-float {
                animation: keyframe-float 6s ease-in-out infinite;
            }

            #widget-integraciones-embed .animate-float-delayed {
                animation: keyframe-float-delayed 7s ease-in-out infinite;
            }

            #widget-integraciones-embed .orbit-item {
                transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            }

            #widget-integraciones-embed .orbit-item:hover {
                z-index: 60 !important;
                /* Ensure hover is top-most */
                transform: scale(1.1) !important;
                filter: brightness(1.1);
                box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            }

            /* Glassmorphism for shapes */
            #widget-integraciones-embed .glass-shape {
                background: rgba(255, 255, 255, 0.4);
                backdrop-filter: blur(10px);
                border: 1px solid rgba(255, 255, 255, 0.5);
            }

            /* Custom Scrollbar for phone */
            #widget-integraciones-embed .no-scrollbar::-webkit-scrollbar {
                display: none;
            }

            #widget-integraciones-embed .no-scrollbar {
                -ms-overflow-style: none;
                scrollbar-width: none;
            }

            /* Pulse for inside phone */
            @keyframes keyframe-pulse-ring-inner {
                0% {
                    transform: scale(0.8);
                    opacity: 0.5;
                }

                100% {
                    transform: scale(2);
                    opacity: 0;
                }
            }

            #widget-integraciones-embed .pulse-circle-inner::before {
                content: '';
                position: absolute;
                width: 100%;
                height: 100%;
                background-color: #29ABE2;
                border-radius: 50%;
                z-index: -1;
                opacity: 0.6;
                animation: keyframe-pulse-ring-inner 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
            }
        </style>

        <!-- DECORATIVE BACKGROUND UNIVERSE (Absolute to this container) -->
        <div class="absolute inset-0 pointer-events-none overflow-hidden">
            <!-- Triangle Top Left -->
            <div class="absolute top-[10%] left-[20%] w-24 h-24 opacity-20 animate-float-delayed"
                style="transform: rotate(-15deg);">
                <i class="fas fa-play text-blue-300 text-6xl transform -rotate-90"></i>
            </div>

            <!-- Circle Bottom Right -->
            <div
                class="absolute bottom-[15%] right-[20%] w-32 h-32 rounded-full border-4 border-dashed border-gray-300 opacity-30 animate-float">
            </div>

            <!-- Glass Square Top Right behind -->
            <div
                class="absolute top-[15%] right-[25%] w-20 h-20 bg-blue-100 rounded-3xl opacity-40 transform rotate-12 blur-sm">
            </div>

            <!-- Dotted Pattern Bottom Left -->
            <div class="absolute bottom-[20%] left-[25%] opacity-10">
                <i class="fas fa-th text-6xl text-gray-400"></i>
            </div>

            <!-- Connection Lines (SVG) -->
            <svg class="absolute inset-0 w-full h-full opacity-20" xmlns="http://www.w3.org/2000/svg">
                <path d="M 400 300 Q 500 100 800 200" stroke="#29ABE2" stroke-width="2" fill="none"
                    stroke-dasharray="5,5" />
                <path d="M 400 600 Q 200 500 300 200" stroke="#29ABE2" stroke-width="2" fill="none"
                    stroke-dasharray="5,5" />
            </svg>
        </div>


        <!-- MAIN COMPOSITION CONTAINER (Taller to prevent clipping) -->
        <div class="relative w-full max-w-4xl h-[750px] flex items-center justify-center">

            <!-- ORBITING ITEM 1: Zoho (Left Equator) -->
            <div class="absolute top-[50%] left-[18%] opacity-80 animate-float z-0 orbit-item">
                <div
                    class="glass-shape w-24 h-24 rounded-2xl flex items-center justify-center shadow-lg overflow-hidden p-1">
                    <img src="../assets/img/zoho-logo-web.svg" alt="Zoho" class="w-full h-full object-contain">
                </div>
            </div>

            <!-- ORBITING ITEM 2: Teams (Right Equator) -->
            <div class="absolute top-[50%] right-[18%] animate-float-delayed z-0 orbit-item">
                <div class="glass-shape w-28 h-28 rounded-full flex items-center justify-center shadow-xl bg-white/80">
                    <img src="../assets/img/microsoft-teams-1.svg" alt="Teams" class="w-16 h-16 object-contain">
                </div>
                <div
                    class="absolute -top-6 left-1/2 -translate-x-1/2 text-gray-400 text-xs font-medium tracking-widest text-center bg-white/50 px-2 rounded backdrop-blur-sm">
                    TEAMS</div>
            </div>

            <!-- ORBITING ITEM 3: Salesforce (Bottom Right) -->
            <!-- Layered ON TOP of phone (z-50) and moved back to original pos -->
            <div class="absolute bottom-[8%] right-[22%] animate-float z-50 orbit-item">
                <div
                    class="glass-shape w-36 h-36 rounded-[30px] flex items-center justify-center shadow-lg border-2 border-blue-50 bg-white/60">
                    <img src="../assets/img/Salesforce-Logo.png" alt="Salesforce"
                        class="w-24 h-24 object-contain mix-blend-multiply opacity-100">
                </div>
            </div>

            <!-- ORBITING ITEM 4: Odoo (Bottom Left) -->
            <div class="absolute bottom-[8%] left-[22%] z-40 animate-float-delayed orbit-item">
                <div
                    class="bg-white w-32 h-32 rounded-3xl flex items-center justify-center shadow-2xl border-4 border-white ring-1 ring-gray-100 transform rotate-[-5deg]">
                    <img src="../assets/img/odoo_logo.png" alt="Odoo" class="w-22 h-22 object-contain">
                    <!-- Validation Badge -->
                    <div
                        class="absolute -top-3 -right-3 w-9 h-9 bg-green-500 rounded-full flex items-center justify-center text-white border-2 border-white shadow-sm">
                        <i class="fas fa-check text-xs"></i>
                    </div>
                </div>
                <div
                    class="absolute -bottom-5 left-1/2 -translate-x-1/2 text-gray-500 font-bold text-xs tracking-tight bg-white/90 px-3 py-0.5 rounded-full shadow-sm backdrop-blur">
                    CRM
                </div>
            </div>


            <!-- CENTERPIECE: SHORTER AND WIDER PHONE -->
            <div class="relative z-30 animate-float" style="animation-duration: 8s;">
                <div
                    class="w-[300px] h-[600px] bg-white rounded-[40px] overflow-hidden phone-3d border-[6px] border-white ring-1 ring-gray-200 relative flex flex-col">

                    <!-- Status Bar Sim -->
                    <div class="h-6 w-full flex justify-between items-center px-6 mt-3">
                        <span class="text-[10px] font-bold text-gray-400">9:41</span>
                        <div class="flex gap-1.5">
                            <i class="fas fa-signal text-[10px] text-gray-400"></i>
                            <i class="fas fa-wifi text-[10px] text-gray-400"></i>
                            <i class="fas fa-battery-full text-[10px] text-gray-400"></i>
                        </div>
                    </div>

                    <!-- App Header -->
                    <div class="px-6 mt-4 mb-2 flex justify-between items-center">
                        <div class="w-8 h-8 rounded-full bg-gray-50 flex items-center justify-center text-gray-400">
                            <i class="fas fa-chevron-left text-xs"></i>
                        </div>
                        <div class="text-xs font-bold text-gray-400 uppercase tracking-widest">En llamada</div>
                        <div class="w-8 h-8 rounded-full bg-gray-50 flex items-center justify-center text-gray-400">
                            <i class="fas fa-ellipsis-v text-xs"></i>
                        </div>
                    </div>

                    <!-- Main Call Content -->
                    <div
                        class="flex-1 flex flex-col items-center justify-start pt-6 relative overflow-y-auto no-scrollbar">

                        <!-- Avatar Large (Smaller & Higher) -->
                        <div class="relative w-24 h-24 flex items-center justify-center mb-8">
                            <div class="absolute inset-0 pulse-circle-inner"></div>
                            <div
                                class="w-20 h-20 rounded-full bg-gradient-to-tr from-[#29ABE2] to-[#2000D6] flex items-center justify-center shadow-lg relative z-10 p-1">
                                <img src="https://ui-avatars.com/api/?name=Daniel+Estrada&background=fff&color=333&size=128"
                                    alt="User" class="w-full h-full rounded-full object-cover border-4 border-white">
                            </div>
                            <!-- Integration Icon Tiny Badge -->
                            <div
                                class="absolute bottom-0 right-1 w-7 h-7 bg-white rounded-full flex items-center justify-center shadow-md z-20">
                                <img src="../assets/img/odoo_logo.png" class="w-4 h-4 object-contain">
                            </div>
                        </div>

                        <!-- Caller Info -->
                        <div class="text-center px-4 mb-8">
                            <h2 class="text-xl font-bold text-gray-800 mb-1">Daniel Estrada</h2>
                            <p
                                class="text-xs text-blue-500 font-medium bg-blue-50 px-3 py-1 rounded-full inline-block mb-3">
                                Odoo Contact</p>
                            <h3 class="text-2xl font-light text-gray-600 tracking-wider">01:45</h3>
                        </div>

                        <!-- Waveform Visual -->
                        <div class="flex items-center justify-center gap-1 h-8 mb-8 opacity-50">
                            <div class="w-1 h-3 bg-[#29ABE2] rounded-full animate-pulse"></div>
                            <div class="w-1 h-5 bg-[#29ABE2] rounded-full animate-pulse delay-75"></div>
                            <div class="w-1 h-8 bg-[#29ABE2] rounded-full animate-pulse delay-100"></div>
                            <div class="w-1 h-5 bg-[#29ABE2] rounded-full animate-pulse delay-75"></div>
                            <div class="w-1 h-3 bg-[#29ABE2] rounded-full animate-pulse"></div>
                        </div>

                        <!-- Action Buttons Row (Horizontal) -->
                        <div class="flex items-center justify-center gap-4 w-full px-6 mb-8">
                            <div
                                class="flex flex-col items-center gap-1 group cursor-pointer hover:-translate-y-1 transition-transform">
                                <div
                                    class="w-12 h-12 rounded-2xl bg-gray-50 flex items-center justify-center text-gray-500 group-hover:bg-blue-50 group-hover:text-blue-500 transition-colors shadow-sm">
                                    <i class="fas fa-microphone-slash text-base"></i>
                                </div>
                                <span class="text-[9px] text-gray-400 font-medium">Mute</span>
                            </div>
                            <div
                                class="flex flex-col items-center gap-1 group cursor-pointer hover:-translate-y-1 transition-transform">
                                <div
                                    class="w-12 h-12 rounded-2xl bg-gray-50 flex items-center justify-center text-gray-500 group-hover:bg-blue-50 group-hover:text-blue-500 transition-colors shadow-sm">
                                    <i class="fas fa-th text-base"></i>
                                </div>
                                <span class="text-[9px] text-gray-400 font-medium">Keypad</span>
                            </div>
                            <div
                                class="flex flex-col items-center gap-1 group cursor-pointer hover:-translate-y-1 transition-transform">
                                <div
                                    class="w-12 h-12 rounded-2xl bg-gray-50 flex items-center justify-center text-gray-500 group-hover:bg-blue-50 group-hover:text-blue-500 transition-colors shadow-sm">
                                    <i class="fas fa-pause text-base"></i>
                                </div>
                                <span class="text-[9px] text-gray-400 font-medium">Hold</span>
                            </div>
                            <div
                                class="flex flex-col items-center gap-1 group cursor-pointer hover:-translate-y-1 transition-transform">
                                <div
                                    class="w-12 h-12 rounded-2xl bg-gray-50 flex items-center justify-center text-gray-500 group-hover:bg-blue-50 group-hover:text-blue-500 transition-colors shadow-sm">
                                    <i class="fas fa-record-vinyl text-base"></i>
                                </div>
                                <span class="text-[9px] text-gray-400 font-medium">Record</span>
                            </div>
                        </div>

                        <!-- Hangup Button REMOVED as per request -->
                        <div class="mt-auto mb-10"></div>

                    </div>

                </div>
            </div>

        </div>

    </div>

    <!-- 
    ==========================================================================
    END EMBED CODE
    ==========================================================================
-->

</body>

</html>
