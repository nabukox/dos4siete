<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llamada - Transferencia - Dos Siete</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/dos4siete-core.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="../assets/js/dos4siete-widgets.js"></script>
    <style>
        body {
            font-family: 'Outfit', sans-serif;
        }

        /* Custom animations */
        @keyframes pulse-ring {
            0% {
                transform: scale(0.8);
                opacity: 0.5;
            }

            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        .pulse-circle::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #29ABE2;
            border-radius: 50%;
            z-index: -1;
            opacity: 0.6;
            animation: pulse-ring 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
        }

        .pulse-circle::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #29ABE2;
            border-radius: 50%;
            z-index: -1;
            opacity: 0.4;
            animation: pulse-ring 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite 0.5s;
        }

        /* Hide Scrollbar */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Modal Transitions */
        .modal-enter {
            opacity: 0;
            transform: scale(0.95);
        }

        .modal-enter-active {
            opacity: 1;
            transform: scale(1);
            transition: all 0.2s ease-out;
        }
    </style>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen p-8">

    <!-- WIDGET CONTAINER -->
    <div
        class="flex w-full max-w-4xl h-[850px] bg-white rounded-3xl overflow-hidden shadow-2xl border border-gray-100 relative">

        <!-- SIDEBAR: EXTENSIONS -->
        <div class="w-1/3 bg-gray-50 border-r border-gray-200 flex flex-col">
            <!-- Header Search -->
            <div class="p-6 border-b border-gray-100">
                <div class="relative">
                    <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    <input type="text" placeholder="Buscar nombre o número"
                        class="w-full pl-10 pr-4 py-3 rounded-xl bg-white border-none shadow-sm focus:ring-2 focus:ring-blue-100 outline-none text-gray-700 text-sm">
                </div>
                <div class="mt-4 flex justify-between items-center text-xs text-gray-500 font-medium">
                    <div class="flex items-center gap-1">
                        <i class="fas fa-tag"></i> Extensiones (19)
                    </div>
                    <div class="flex items-center gap-1 cursor-pointer hover:text-blue-600">
                        Ordenar por Nombre <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
            </div>

            <!-- List -->
            <div class="flex-1 overflow-y-auto p-2 space-y-1" id="extensions-list">
                <!-- Static Sidebar Items (Decoration) -->
                <div
                    class="p-3 rounded-xl hover:bg-white hover:shadow-sm transition-all flex items-center justify-between group cursor-pointer border border-transparent hover:border-gray-50">
                    <div class="flex items-center gap-3">
                        <div
                            class="w-10 h-10 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center font-bold text-sm">
                            AT</div>
                        <div>
                            <div class="font-bold text-gray-800 text-sm">Ana Torres</div>
                            <div class="text-xs text-gray-400">2010</div>
                        </div>
                    </div>
                </div>
                <div
                    class="p-3 rounded-xl hover:bg-white hover:shadow-sm transition-all flex items-center justify-between group cursor-pointer border border-transparent hover:border-gray-50">
                    <div class="flex items-center gap-3">
                        <div
                            class="w-10 h-10 rounded-full bg-indigo-100 text-indigo-600 flex items-center justify-center font-bold text-sm">
                            AM</div>
                        <div>
                            <div class="font-bold text-gray-800 text-sm">Antonio Martínez</div>
                            <div class="text-xs text-gray-400">2005</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Bottom Tab Bar Sim -->
            <div class="bg-white p-4 border-t border-gray-200 flex justify-around text-gray-400 text-xs font-medium">
                <div class="flex flex-col items-center gap-1 text-blue-600">
                    <i class="fas fa-address-book text-lg"></i>
                    <span>Agenda</span>
                </div>
                <div class="flex flex-col items-center gap-1 hover:text-gray-600 cursor-pointer">
                    <i class="fas fa-history text-lg"></i>
                    <span>Recientes</span>
                </div>
            </div>
        </div>

        <!-- MAIN STAGE: ACTIVE CALL -->
        <div class="flex-1 bg-white relative flex flex-col">
            <!-- Signal / Header -->
            <div class="absolute top-6 right-6 flex items-center gap-2">
                <span class="text-xs text-green-500 font-bold tracking-wide">HD AUDIO</span>
                <i class="fas fa-signal text-green-500"></i>
            </div>

            <!-- Content Centered -->
            <div class="flex-1 flex flex-col items-center justify-center py-10 relative overflow-y-auto no-scrollbar pb-20"
                id="main-call-stage">

                <!-- Avatar Pulse -->
                <div class="relative w-32 h-32 flex items-center justify-center mb-8" id="stage-avatar-container">
                    <div class="absolute inset-0 pulse-circle" id="stage-pulse"></div>
                    <div class="w-32 h-32 rounded-full bg-gradient-to-br from-[#29ABE2] to-[#2000D6] flex items-center justify-center shadow-2xl relative z-10 text-white text-3xl font-bold"
                        id="stage-avatar-text">
                        447
                    </div>
                </div>

                <!-- Info -->
                <div class="text-center mb-10 w-full" id="stage-info">
                    <div class="flex items-center justify-center gap-3 mb-2">
                        <img src="https://flagcdn.com/w40/es.png" srcset="https://flagcdn.com/w80/es.png 2x" width="28"
                            alt="Spain" class="rounded-sm shadow-sm" id="stage-flag">
                        <h2 class="text-3xl font-bold text-[#141F4C] tracking-tight" id="stage-number">621 227 447</h2>
                    </div>
                    <div class="text-sm font-medium text-gray-400 mb-2" id="stage-status-text">España</div>
                    <div class="text-xl text-gray-500 font-light flex items-center justify-center gap-2">
                        <span id="call-timer">01:05</span>
                        <span class="w-1.5 h-1.5 rounded-full bg-green-500 animate-pulse" id="stage-status-dot"></span>
                    </div>
                </div>

                <!-- Volume Slider -->
                <div class="w-2/3 max-w-sm mb-12 flex items-center gap-4 transition-opacity duration-300"
                    id="stage-volume">
                    <i class="fas fa-volume-down text-gray-400"></i>
                    <input type="range"
                        class="w-full h-1 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-[#29ABE2]"
                        min="0" max="100" value="75">
                    <i class="fas fa-volume-up text-gray-400"></i>
                </div>

                <!-- Controls Grid -->
                <!-- ID Added for manipulation -->
                <div class="grid grid-cols-3 gap-6 mb-12 transition-opacity duration-300" id="stage-controls">
                    <!-- Pause -->
                    <button
                        class="flex flex-col items-center justify-center w-24 h-24 rounded-2xl bg-gray-50 border border-gray-100 hover:border-gray-300 hover:shadow-md transition-all group">
                        <i class="fas fa-pause text-gray-600 text-xl mb-2 group-hover:text-[#141F4C]"></i>
                        <span
                            class="text-xs font-bold text-gray-500 uppercase tracking-wide group-hover:text-[#141F4C]">Pausar</span>
                    </button>
                    <!-- Mute -->
                    <button
                        class="flex flex-col items-center justify-center w-24 h-24 rounded-2xl bg-gray-50 border border-gray-100 hover:border-gray-300 hover:shadow-md transition-all group">
                        <i class="fas fa-microphone-slash text-gray-600 text-xl mb-2 group-hover:text-[#141F4C]"></i>
                        <span
                            class="text-xs font-bold text-gray-500 uppercase tracking-wide group-hover:text-[#141F4C]">Silenciar</span>
                    </button>

                    <!-- TRANSFER BUTTON - ID ADDED -->
                    <button id="btn-transfer"
                        class="flex flex-col items-center justify-center w-24 h-24 rounded-2xl bg-gray-50 border border-gray-100 hover:border-gray-300 hover:shadow-md transition-all group bg-blue-50 border-blue-200">
                        <i class="fas fa-share text-blue-600 text-xl mb-2 group-hover:text-[#141F4C]"></i>
                        <span
                            class="text-xs font-bold text-gray-500 uppercase tracking-wide group-hover:text-[#141F4C]">Transferir</span>
                    </button>

                    <!-- Keypad -->
                    <button
                        class="flex flex-col items-center justify-center w-24 h-24 rounded-2xl bg-gray-50 border border-gray-100 hover:border-gray-300 hover:shadow-md transition-all group">
                        <i class="fas fa-th text-gray-600 text-xl mb-2 group-hover:text-[#141F4C]"></i>
                        <span
                            class="text-xs font-bold text-gray-500 uppercase tracking-wide group-hover:text-[#141F4C]">Teclado</span>
                    </button>
                    <!-- Record -->
                    <button
                        class="flex flex-col items-center justify-center w-24 h-24 rounded-2xl bg-gray-50 border border-gray-100 hover:border-gray-300 hover:shadow-md transition-all group">
                        <div
                            class="w-4 h-4 rounded-full border-2 border-gray-600 mb-2 group-hover:border-red-500 flex items-center justify-center">
                            <div class="w-2 h-2 rounded-full bg-gray-600 group-hover:bg-red-500 transition-colors">
                            </div>
                        </div>
                        <span
                            class="text-xs font-bold text-gray-500 uppercase tracking-wide group-hover:text-[#141F4C]">Grabar</span>
                    </button>
                </div>

                <!-- Hangup -->
                <div>
                    <button id="btn-hangup"
                        class="w-16 h-16 rounded-full bg-[#EF4444] text-white shadow-lg shadow-red-200 hover:shadow-xl hover:scale-110 transition-all flex items-center justify-center text-2xl">
                        <i class="fas fa-phone-slash transform rotate-90"></i>
                    </button>
                </div>

            </div>

            <!-- Mini Call Footer -->
            <div
                class="absolute bottom-0 w-full bg-white/90 backdrop-blur border-t border-gray-100 p-4 flex justify-between items-center text-xs text-gray-400">
                <div>Llamada entrante vía Cola <span class="text-blue-500 font-bold">Ventas</span></div>
                <div>Calidad: Excelente</div>
            </div>

        </div>

        <!-- MODAL OVERLAY (Hidden by default) -->
        <div id="transfer-modal"
            class="absolute inset-0 bg-black/20 backdrop-blur-sm z-50 hidden opacity-0 flex items-end justify-center transition-opacity duration-200">
            <!-- Modal Content -->
            <div class="bg-white w-full max-w-sm h-3/4 rounded-t-3xl shadow-2xl flex flex-col transform translate-y-full transition-transform duration-300"
                id="transfer-modal-content">

                <!-- Modal Header -->
                <div class="p-6 border-b border-gray-100 flex justify-between items-center bg-gray-50 rounded-t-3xl">
                    <div class="font-bold text-[#141F4C] text-lg">Transferir a...</div>
                    <button id="modal-close"
                        class="w-8 h-8 rounded-full bg-gray-200 text-gray-500 hover:bg-gray-300 flex items-center justify-center">
                        <i class="fas fa-times"></i>
                    </button>
                </div>

                <!-- Contact List -->
                <div class="flex-1 overflow-y-auto p-4 space-y-2">
                    <div class="transfer-contact p-4 rounded-2xl hover:bg-blue-50 border border-gray-100 hover:border-blue-200 cursor-pointer flex items-center gap-4 transition-all"
                        data-name="Ana Torres" data-ext="2010" data-avatar="AT" data-color="blue">
                        <div
                            class="w-12 h-12 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center font-bold">
                            AT</div>
                        <div>
                            <div class="font-bold text-gray-800">Ana Torres</div>
                            <div class="text-xs text-gray-500 flex items-center gap-1">
                                <span class="w-2 h-2 rounded-full bg-green-500"></span> Disponible
                            </div>
                        </div>
                    </div>

                    <div class="transfer-contact p-4 rounded-2xl hover:bg-indigo-50 border border-gray-100 hover:border-indigo-200 cursor-pointer flex items-center gap-4 transition-all"
                        data-name="Antonio Martínez" data-ext="2005" data-avatar="AM" data-color="indigo">
                        <div
                            class="w-12 h-12 rounded-full bg-indigo-100 text-indigo-600 flex items-center justify-center font-bold">
                            AM</div>
                        <div>
                            <div class="font-bold text-gray-800">Antonio Martínez</div>
                            <div class="text-xs text-gray-500 flex items-center gap-1">
                                <span class="w-2 h-2 rounded-full bg-red-500"></span> Ocupado
                            </div>
                        </div>
                    </div>

                    <div class="transfer-contact p-4 rounded-2xl hover:bg-cyan-50 border border-gray-100 hover:border-cyan-200 cursor-pointer flex items-center gap-4 transition-all"
                        data-name="Carmen Rodríguez" data-ext="2004" data-avatar="CR" data-color="cyan">
                        <div
                            class="w-12 h-12 rounded-full bg-cyan-100 text-cyan-600 flex items-center justify-center font-bold">
                            CR</div>
                        <div>
                            <div class="font-bold text-gray-800">Carmen Rodríguez</div>
                            <div class="text-xs text-gray-500 flex items-center gap-1">
                                <span class="w-2 h-2 rounded-full bg-green-500"></span> Disponible
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Init Script -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (window.Dos4Siete && window.Dos4Siete.initTransferFlow) {
                window.Dos4Siete.initTransferFlow();
            }
        });
    </script>
</body>

</html>
