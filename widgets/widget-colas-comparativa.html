                            <span class="w-2.5 h-2.5 rounded-sm bg-[#F59E0B]"></span>

        <!-- INITIALIZATION & SCALING -->
        <script>
            function scaleToFit() {
                const container = document.getElementById('main-app-container');
                if (!container) return;

                // Desired base width
                const baseWidth = 500;

                // Current window width
                const windowWidth = window.innerWidth;
                const windowHeight = window.innerHeight; // Assuming 500px from container iframe

                // Calculate scale
                const scaleX = windowWidth / baseWidth;
                const scaleY = windowHeight / 500; // Scale height too if we want to fill exactly, but proportional is safer for UI.

                // For "ancho escalado" (scaled width), we prioritize width fitting.
                // But generally usually we want contain or cover. 
                // Given "adapte a cualquier pantalla de manera escalada", let's match width.

                const scale = scaleX;

                container.style.transform = `scale(${scale})`;

                // Since origin is top-left, we might need to center if width > 500? 
                // But we set width to 500px fixed.
                // If window is 1000px, scale is 2. 500*2 = 1000. Fits perfectly.
                // If window is 250px, scale is 0.5. 500*0.5 = 250. Fits perfectly.

                // Adjust height of container to match view?
                // The scaled height will be 500 * scale.
                // If the iframe has fixed height 500px (CSS), and scale is 0.5, visual height is 250px. 
                // The rest is empty. 
                // If user wants to fill the iframe 500px, we might need to stretch height or use a different scale logic.
                // But user emphasized "ancho" (width).

                // Let's stick to width scaling as requested.
            }

            window.addEventListener('resize', scaleToFit);
            document.addEventListener('DOMContentLoaded', () => {
                scaleToFit();

                if (window.Dos4Siete && window.Dos4Siete.initComparativeStats) {
                    window.Dos4Siete.initComparativeStats();
                }

                // Start Demo
                setTimeout(runComparativeDemo, 1500);
            });

            // Demo Logic
            async function runComparativeDemo() {
                // Check if cursor exists
                if (document.getElementById('demo-cursor')) return;

                // Create Cursor
                const cursor = document.createElement('div');
                cursor.id = 'demo-cursor';
                cursor.innerHTML = '<i class="fas fa-hand-pointer text-gray-900 text-2xl drop-shadow-xl border-white" style="-webkit-text-stroke: 1px white;"></i>';
                cursor.style.position = 'fixed';
                cursor.style.zIndex = '9999';
                cursor.style.pointerEvents = 'none';
                cursor.style.transition = 'all 0.8s cubic-bezier(0.25, 1, 0.5, 1)';
                cursor.style.bottom = '-50px';
                cursor.style.right = '-50px';
                document.body.appendChild(cursor);

                const sleep = ms => new Promise(r => setTimeout(r, ms));

                const moveCursorTo = async (selector) => {
                    const el = document.querySelector(selector);
                    if (!el) return;
                    const rect = el.getBoundingClientRect();
                    cursor.style.left = (rect.left + rect.width / 2) + 'px';
                    cursor.style.top = (rect.top + rect.height / 2) + 'px';
                    cursor.style.bottom = 'auto';
                    cursor.style.right = 'auto';
                    await sleep(800);
                };

                const clickElement = async (selector, index) => {
                    const el = document.querySelector(selector);
                    if (!el) return;

                    // Visual Click
                    cursor.style.transform = 'scale(0.8)';
                    await sleep(150);
                    cursor.style.transform = 'scale(1)';

                    // Activate (Remove grayscale/opacity)
                    el.classList.remove('opacity-40', 'grayscale');

                    // Ripple/Pulse
                    el.classList.add('scale-105');
                    setTimeout(() => el.classList.remove('scale-105'), 200);

                    // TRIGGER CHART UPDATE
                    if (window.Dos4Siete && window.Dos4Siete.toggleComparativeSeries) {
                        window.Dos4Siete.toggleComparativeSeries(index);
                    }

                    await sleep(600);
                };

                // SEQUENCE LOOP
                while (true) {
                    await sleep(1000);

                    for (let i = 0; i < 5; i++) {
                        await moveCursorTo(`#btn-legend-${i}`);
                        await clickElement(`#btn-legend-${i}`, i);
                    }

                    // Move Away
                    // Check if we can move away effectively (coordinates might be tricky with scaling, but fixed position handles it relative to viewport)
                    cursor.style.left = '90%';
                    cursor.style.top = '90%';

                    // Wait at the end (User requested "pocos segundos al final")
                    await sleep(3000);

                    // RESET for Loop
                    // Turn everything OFF
                    for (let i = 0; i < 5; i++) {
                        const el = document.querySelector(`#btn-legend-${i}`);
                        if (el) {
                            // Visual Reset
                            el.classList.add('opacity-40', 'grayscale');
                            el.classList.remove('scale-105');
                        }
                        // Chart Reset (Toggle back to hidden)
                        if (window.Dos4Siete && window.Dos4Siete.toggleComparativeSeries) {
                            window.Dos4Siete.toggleComparativeSeries(i);
                        }
                    }

                    // Restore cursor opacity for next run
                    cursor.style.opacity = '1';
                }
            }
        </script>
