<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparativa Colas - Dos Siete</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Dev usage -->

        body {
            background-color: transparent !important;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

<body>

    <!-- Dependencies for Embed -->
    <link rel="stylesheet" href="../assets/css/dos4siete-core.css">
    <script src="../assets/js/dos4siete-widgets.js"></script>

    <div id="widget-colas-comparativa-embed" class="relative w-full h-full font-['Outfit']">

        <style>
            /* Scoped Styles */
            #widget-colas-comparativa-embed {
                font-family: 'Outfit', sans-serif;
            }
        </style>

        <!-- APP CONTAINER -->
        <div
            class="app-container w-full max-w-5xl h-auto flex flex-col bg-white overflow-hidden shadow-2xl rounded-3xl border border-gray-100 relative">

            <!-- HEADER -->
            <div class="flex justify-between items-center px-6 py-4 bg-white border-b border-gray-100 z-10">
                <div class="flex items-center gap-3">
                    <img src="../assets/img/logo.svg" alt="Dos Siete" class="h-6 w-auto">
                    <span class="text-[#141F4C] font-bold text-lg">Comparativa Colas</span>
                </div>
                <div class="flex items-center gap-2">
                    <button
                        class="w-8 h-8 rounded-full bg-[#E0E7FF] text-[#29ABE2] hover:bg-[#29ABE2] hover:text-white transition-colors flex items-center justify-center">
                        <i class="fas fa-expand text-xs"></i>
                    </button>
                    <button
                        class="w-8 h-8 rounded-full bg-[#EF4444]/10 text-[#EF4444] hover:bg-[#EF4444] hover:text-white transition-colors flex items-center justify-center">
                        <i class="fas fa-times text-xs"></i>
                    </button>
                </div>
            </div>

            <!-- MAIN CONTENT -->
            <div class="p-6 bg-[#F9FAFB] relative min-h-[400px] flex justify-center">
                <div class="bg-white rounded-3xl p-6 border border-gray-100 h-full w-full max-w-4xl">
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="text-[#141F4C] font-bold text-lg">Métricas Generales Comparativas</h3>
                        <div class="relative">
                            <i
                                class="fas fa-calendar-alt absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 text-xs pointer-events-none"></i>
                            <select id="date-selector"
                                class="text-xs text-gray-600 font-medium bg-gray-100 pl-8 pr-8 py-1.5 rounded-full border-none focus:ring-2 focus:ring-cyan-500 cursor-pointer appearance-none outline-none hover:bg-gray-200 transition-colors">
                                <option value="today">Hoy (27 Ene)</option>
                                <option value="yesterday">Ayer (26 Ene)</option>
                                <option value="25jan">25 Ene</option>
                                <option value="24jan">24 Ene</option>
                                <option value="23jan">23 Ene</option>
                            </select>
                            <i
                                class="fas fa-chevron-down absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 text-[10px] pointer-events-none"></i>
                        </div>
                    </div>

                    <!-- Chart Container -->
                    <div id="chart-comparative"
                        class="w-full h-80 bg-gray-50 rounded-xl flex items-center justify-center">
                        <span class="text-gray-400 italic">Cargando gráfico...</span>
                    </div>

                    <!-- Legend -->
                    <div class="mt-6 flex flex-wrap items-center justify-center gap-6 border-t border-gray-50 pt-4">
                        <div id="btn-legend-0"
                            class="flex items-center gap-2 cursor-pointer transition-all duration-300 opacity-40 grayscale">
                            <span class="w-3 h-3 rounded-sm bg-[#29ABE2]"></span>
                            <span class="text-xs text-gray-500 font-medium">Entrantes</span>
                        </div>
                        <div id="btn-legend-1"
                            class="flex items-center gap-2 cursor-pointer transition-all duration-300 opacity-40 grayscale">
                            <span class="w-3 h-3 rounded-sm bg-[#22C55E]"></span>
                            <span class="text-xs text-gray-500 font-medium">Contestadas</span>
                        </div>
                        <div id="btn-legend-2"
                            class="flex items-center gap-2 cursor-pointer transition-all duration-300 opacity-40 grayscale">
                            <span class="w-3 h-3 rounded-sm bg-[#EF4444]"></span>
                            <span class="text-xs text-gray-500 font-medium">Sin Contestar</span>
                        </div>
                        <div id="btn-legend-3"
                            class="flex items-center gap-2 cursor-pointer transition-all duration-300 opacity-40 grayscale">
                            <span class="w-3 h-3 rounded-sm bg-[#141F4C]"></span>
                            <span class="text-xs text-gray-500 font-medium">Salientes</span>
                        </div>
                        <div id="btn-legend-4"
                            class="flex items-center gap-2 cursor-pointer transition-all duration-300 opacity-40 grayscale">
                            <span class="w-3 h-3 rounded-sm bg-[#F59E0B]"></span>
                            <span class="text-xs text-gray-500 font-medium">Espera Media (s)</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- INITIALIZATION -->
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                if (window.Dos4Siete && window.Dos4Siete.initComparativeStats) {
                    window.Dos4Siete.initComparativeStats();
                }

                // Start Demo
                setTimeout(runComparativeDemo, 1500);
            });

            // Demo Logic
            async function runComparativeDemo() {
                // Check if cursor exists
                if (document.getElementById('demo-cursor')) return;

                // Create Cursor
                const cursor = document.createElement('div');
                cursor.id = 'demo-cursor';
                cursor.innerHTML = '<i class="fas fa-hand-pointer text-gray-900 text-2xl drop-shadow-xl border-white" style="-webkit-text-stroke: 1px white;"></i>';
                cursor.style.position = 'fixed';
                cursor.style.zIndex = '9999';
                cursor.style.pointerEvents = 'none';
                cursor.style.transition = 'all 0.8s cubic-bezier(0.25, 1, 0.5, 1)';
                cursor.style.bottom = '-50px';
                cursor.style.right = '-50px';
                document.body.appendChild(cursor);

                const sleep = ms => new Promise(r => setTimeout(r, ms));

                const moveCursorTo = async (selector) => {
                    const el = document.querySelector(selector);
                    if (!el) return;
                    const rect = el.getBoundingClientRect();
                    cursor.style.left = (rect.left + rect.width / 2) + 'px';
                    cursor.style.top = (rect.top + rect.height / 2) + 'px';
                    cursor.style.bottom = 'auto';
                    cursor.style.right = 'auto';
                    await sleep(800);
                };

                const clickElement = async (selector, index) => {
                    const el = document.querySelector(selector);
                    if (!el) return;

                    // Visual Click
                    cursor.style.transform = 'scale(0.8)';
                    await sleep(150);
                    cursor.style.transform = 'scale(1)';

                    // Activate (Remove grayscale/opacity)
                    el.classList.remove('opacity-40', 'grayscale');

                    // Ripple/Pulse
                    el.classList.add('scale-105');
                    setTimeout(() => el.classList.remove('scale-105'), 200);

                    // TRIGGER CHART UPDATE
                    if (window.Dos4Siete && window.Dos4Siete.toggleComparativeSeries) {
                        window.Dos4Siete.toggleComparativeSeries(index);
                    }

                    await sleep(600);
                };

                // SEQUENCE LOOP
                while (true) {
                    await sleep(1000);

                    for (let i = 0; i < 5; i++) {
                        await moveCursorTo(`#btn-legend-${i}`);
                        await clickElement(`#btn-legend-${i}`, i);
                    }

                    // Move Away
                    if (window.innerWidth > 768) {
                        cursor.style.left = '90%';
                        cursor.style.top = '90%';
                    } else {
                        cursor.style.opacity = '0';
                    }

                    // Wait at the end (User requested "pocos segundos al final")
                    await sleep(3000);

                    // RESET for Loop
                    // Turn everything OFF
                    for (let i = 0; i < 5; i++) {
                        const el = document.querySelector(`#btn-legend-${i}`);
                        if (el) {
                            // Visual Reset
                            el.classList.add('opacity-40', 'grayscale');
                            el.classList.remove('scale-105');
                        }
                        // Chart Reset (Toggle back to hidden)
                        if (window.Dos4Siete && window.Dos4Siete.toggleComparativeSeries) {
                            window.Dos4Siete.toggleComparativeSeries(i);
                        }
                    }

                    // Restore cursor opacity for next run
                    cursor.style.opacity = '1';
                }
            }
        </script>
    </div>
