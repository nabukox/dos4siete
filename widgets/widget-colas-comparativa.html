<body>

    <script src="../assets/js/dos4siete-widgets.js"></script>

    <div id="widget-colas-comparativa-embed" class="relative w-full h-full font-['Outfit']">

        <style>
            /* Scoped Styles */
            #widget-colas-comparativa-embed {
                font-family: 'Outfit', sans-serif;
            }
        </style>

        <!-- APP CONTAINER -->
        <!-- Added !shadow-none to remove external shadow from app-container class -->
        <!-- Added absolute centering classes -->
        <div id="main-app-container"
            class="app-container !shadow-none w-[850px] h-auto flex flex-col bg-transparent absolute top-1/2 left-1/2">

            <!-- MAIN CONTENT -->
            <div class="relative flex-1 flex flex-col justify-center">
                <div class="bg-white rounded-3xl p-6 h-full w-full shadow-xl">
                    <div class="flex justify-between items-center mb-6">
                        <div class="flex items-center gap-3">
                            <img src="../assets/img/logo.svg" alt="Dos Siete" class="h-6 w-auto">
                            <h3 class="text-[#141F4C] font-bold text-lg leading-tight">MÃ©tricas Generales</h3>
                        </div>
                        <div class="relative">
                            <i
                                class="fas fa-calendar-alt absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 text-xs pointer-events-none"></i>
                            <select id="date-selector"
                                class="text-xs text-gray-600 font-medium bg-gray-100 pl-8 pr-8 py-1.5 rounded-full border-none focus:ring-2 focus:ring-cyan-500 cursor-pointer appearance-none outline-none hover:bg-gray-200 transition-colors">
                                <option value="today">Hoy</option>
                                <option value="yesterday">Ayer</option>
                            </select>
                            <i
                                class="fas fa-chevron-down absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 text-[10px] pointer-events-none"></i>
                        </div>
                    </div>

                    <!-- Chart Container -->
                    <div id="chart-comparative"
                        class="w-full h-64 bg-gray-50 rounded-xl flex items-center justify-center">
                        <span class="text-gray-400 italic" id="chart-status">Cargando...</span>
                    </div>

                    <!-- Legend -->
                    <div
                        class="mt-4 flex flex-wrap items-center justify-center gap-x-4 gap-y-2 border-t border-gray-50 pt-4">
                        <div id="btn-legend-0" class="flex items-center gap-1.5 cursor-pointer opacity-40 grayscale">
                            <span class="w-2.5 h-2.5 rounded-sm bg-[#29ABE2]"></span>
                            <span class="text-[10px] text-gray-500 font-medium">Entrantes</span>
                        </div>
                        <div id="btn-legend-1" class="flex items-center gap-1.5 cursor-pointer opacity-40 grayscale">
                            <span class="w-2.5 h-2.5 rounded-sm bg-[#22C55E]"></span>
                            <span class="text-[10px] text-gray-500 font-medium">Contestadas</span>
                        </div>
                        <div id="btn-legend-2" class="flex items-center gap-1.5 cursor-pointer opacity-40 grayscale">
                            <span class="w-2.5 h-2.5 rounded-sm bg-[#EF4444]"></span>
                            <span class="text-[10px] text-gray-500 font-medium">Perdidas</span>
                        </div>
                        <div id="btn-legend-3" class="flex items-center gap-1.5 cursor-pointer opacity-40 grayscale">
                            <span class="w-2.5 h-2.5 rounded-sm bg-[#141F4C]"></span>
                            <span class="text-[10px] text-gray-500 font-medium">Salientes</span>
                        </div>
                        <div id="btn-legend-4" class="flex items-center gap-1.5 cursor-pointer opacity-40 grayscale">
                            <span class="w-2.5 h-2.5 rounded-sm bg-[#F59E0B]"></span>
                            <span class="text-[10px] text-gray-500 font-medium">T. Espera</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- INITIALIZATION & SCALING -->
        <script>
            function scaleToFit() {
                const container = document.getElementById('main-app-container');
                if (!container) return;

                // Desired base width from design (850px content + margin buffer)
                const baseWidth = 850;
                const marginBuffer = 40; // Buffer for margins

                // Current dimensions
                const windowWidth = document.documentElement.clientWidth || window.innerWidth;

                // Calculate scale
                // Respect max-width by capping scale at 1.
                let scale = Math.min(windowWidth / (baseWidth + marginBuffer), 1);

                // Apply scale with ABSOLUTE CENTERING logic
                // translate(-50%, -50%) centers it. scale() adjusts size.
                container.style.transform = `translate(-50%, -50%) scale(${scale})`;

                // Ensure body allows centering
                document.body.style.height = '100vh';
                document.body.style.minHeight = '0px';
                document.documentElement.style.height = '100vh';
                document.documentElement.style.overflow = 'hidden';
            }

            window.addEventListener('resize', scaleToFit);

            // Initialization Logic
            document.addEventListener('DOMContentLoaded', () => {
                scaleToFit();

                // Retry initialization to ensure Dos4Siete is loaded
                const initApp = () => {
                    if (window.Dos4Siete && window.Dos4Siete.initComparativeStats) {
                        try {
                            console.log("Initializing Dos4Siete Comparative Stats...");
                            window.Dos4Siete.initComparativeStats();
                        } catch (e) {
                            console.error("Error initComparativeStats:", e);
                            const status = document.getElementById('chart-status');
                            if (status) status.innerText = "Error: " + e.message;
                        }
                    } else {
                        console.log("Dos4Siete not ready, retrying...");
                        setTimeout(initApp, 100);
                    }
                };

                initApp();

                // Start Demo Animation
                setTimeout(runComparativeDemo, 1500);
            });

            // Demo Animation Logic
            async function runComparativeDemo() {
                // Ensure Dos4Siete is ready for interactions
                if (!window.Dos4Siete) {
                    // Retry demo if not ready
                    setTimeout(runComparativeDemo, 500);
                    return;
                }

                // Check if cursor exists
                if (document.getElementById('demo-cursor')) return;

                // Create Cursor
                const cursor = document.createElement('div');
                cursor.id = 'demo-cursor';
                cursor.innerHTML = '<i class="fas fa-hand-pointer text-gray-900 text-2xl drop-shadow-xl border-white" style="-webkit-text-stroke: 1px white;"></i>';
                cursor.style.position = 'fixed';
                cursor.style.zIndex = '9999';
                cursor.style.pointerEvents = 'none';
                cursor.style.transition = 'all 0.8s cubic-bezier(0.25, 1, 0.5, 1)';
                cursor.style.bottom = '-50px';
                cursor.style.right = '-50px';
                document.body.appendChild(cursor);

                const sleep = ms => new Promise(r => setTimeout(r, ms));

                const moveCursorTo = async (selector) => {
                    const el = document.querySelector(selector);
                    if (!el) return;
                    // Note: getBoundingClientRect works with scaled/translated elements relative to viewport
                    const rect = el.getBoundingClientRect();
                    cursor.style.left = (rect.left + rect.width / 2) + 'px';
                    cursor.style.top = (rect.top + rect.height / 2) + 'px';
                    cursor.style.bottom = 'auto';
                    cursor.style.right = 'auto';
                    await sleep(800);
                };

                const clickElement = async (selector, index) => {
                    const el = document.querySelector(selector);
                    if (!el) return;

                    // Visual Click
                    cursor.style.transform = 'scale(0.8)';
                    await sleep(150);
                    cursor.style.transform = 'scale(1)';

                    // Activate (Remove grayscale/opacity)
                    el.classList.remove('opacity-40', 'grayscale');

                    // Ripple/Pulse
                    el.classList.add('scale-105');
                    setTimeout(() => el.classList.remove('scale-105'), 200);

                    // TRIGGER CHART UPDATE
                    if (window.Dos4Siete && window.Dos4Siete.toggleComparativeSeries) {
                        try {
                            window.Dos4Siete.toggleComparativeSeries(index);
                        } catch (e) {
                            console.error("Error toggling series:", e);
                        }
                    }

                    await sleep(600);
                };

                // SEQUENCE LOOP
                while (true) {
                    await sleep(1000);

                    for (let i = 0; i < 5; i++) {
                        await moveCursorTo(`#btn-legend-${i}`);
                        await clickElement(`#btn-legend-${i}`, i);
                    }

                    // Move Away
                    cursor.style.left = '90%';
                    cursor.style.top = '90%';

                    // Wait at the end
                    await sleep(3000);

                    // RESET for Loop
                    for (let i = 0; i < 5; i++) {
                        const el = document.querySelector(`#btn-legend-${i}`);
                        if (el) {
                            // Visual Reset
                            el.classList.add('opacity-40', 'grayscale');
                            el.classList.remove('scale-105');
                        }
                        // Chart Reset (Toggle back to hidden)
                        if (window.Dos4Siete && window.Dos4Siete.toggleComparativeSeries) {
                            window.Dos4Siete.toggleComparativeSeries(i);
                        }
                    }

                    // Restore cursor opacity for next run
                    cursor.style.opacity = '1';
                }
            }
        </script>
    </div>
