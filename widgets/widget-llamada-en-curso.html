<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llamada en Curso - Dos Siete</title>
    <!-- Tailwind CSS (Need it for cursor/layout compatibility) -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Dev dependencies -->
    <link rel="stylesheet" href="../assets/css/dos4siete-core.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="../assets/js/dos4siete-widgets.js"></script>
    <style>
        /* Dev-only centering */
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }
    </style>
</head>

<body>

    <!-- Dependencies for Embed -->
    <link rel="stylesheet" href="../assets/css/dos4siete-core.css">
    <script src="../assets/js/dos4siete-widgets.js"></script>

    <div id="widget-llamada-en-curso-embed" class="relative w-full h-full font-['Outfit']">

        <style>
            /* Scoped Styles */
            #widget-llamada-en-curso-embed {
                font-family: 'Outfit', sans-serif;
            }

            /* Custom animations */
            @keyframes pulse-ring {
                0% {
                    transform: scale(0.8);
                    opacity: 0.5;
                }

                100% {
                    transform: scale(2);
                    opacity: 0;
                }
            }

            #widget-llamada-en-curso-embed .pulse-circle::before {
                content: '';
                position: absolute;
                width: 100%;
                height: 100%;
                background-color: #29ABE2;
                border-radius: 50%;
                z-index: -1;
                opacity: 0.6;
                animation: pulse-ring 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
            }

            #widget-llamada-en-curso-embed .pulse-circle::after {
                content: '';
                position: absolute;
                width: 100%;
                height: 100%;
                background-color: #29ABE2;
                border-radius: 50%;
                z-index: -1;
                opacity: 0.4;
                animation: pulse-ring 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite 0.5s;
            }

            /* Hide Scrollbar */
            #widget-llamada-en-curso-embed .no-scrollbar::-webkit-scrollbar {
                display: none;
            }

            #widget-llamada-en-curso-embed .no-scrollbar {
                -ms-overflow-style: none;
                scrollbar-width: none;
            }
        </style>

        <!-- WIDGET CONTAINER -->
        <div
            class="flex w-full max-w-4xl h-[850px] bg-white rounded-3xl overflow-hidden shadow-2xl border border-gray-100 relative mx-auto">

            <!-- SIDEBAR: EXTENSIONS -->
            <div class="w-1/3 bg-gray-50 border-r border-gray-200 flex flex-col">
                <!-- Header Search -->
                <div class="p-6 border-b border-gray-100">
                    <div class="relative">
                        <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        <input type="text" placeholder="Buscar nombre o número"
                            class="w-full pl-10 pr-4 py-3 rounded-xl bg-white border-none shadow-sm focus:ring-2 focus:ring-blue-100 outline-none text-gray-700 text-sm">
                    </div>
                    <div class="mt-4 flex justify-between items-center text-xs text-gray-500 font-medium">
                        <div class="flex items-center gap-1">
                            <i class="fas fa-tag"></i> Extensiones (19)
                        </div>
                        <div class="flex items-center gap-1 cursor-pointer hover:text-blue-600">
                            Ordenar por Nombre <i class="fas fa-chevron-down"></i>
                        </div>
                    </div>
                </div>

                <!-- List -->
                <div class="flex-1 overflow-y-auto p-2 space-y-1" id="extensions-list">
                    <!-- Items populated by JS or Static for demo -->
                    <!-- Item 1 -->
                    <div
                        class="p-3 rounded-xl hover:bg-white hover:shadow-sm transition-all flex items-center justify-between group cursor-pointer border border-transparent hover:border-gray-50">
                        <div class="flex items-center gap-3">
                            <div
                                class="w-10 h-10 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center font-bold text-sm">
                                AT</div>
                            <div>
                                <div class="font-bold text-gray-800 text-sm">Ana Torres</div>
                                <div class="text-xs text-gray-400">2010</div>
                            </div>
                        </div>
                        <div class="flex items-center gap-3 opacity-0 group-hover:opacity-100 transition-opacity">
                            <button
                                class="w-8 h-8 rounded-full bg-gray-100 hover:bg-green-50 text-gray-400 hover:text-green-500 flex items-center justify-center transition-colors">
                                <i class="fas fa-phone-alt text-xs"></i>
                            </button>
                            <i class="fas fa-ellipsis-v text-gray-300 w-4 text-center"></i>
                        </div>
                    </div>

                    <!-- Item 2 -->
                    <div
                        class="p-3 rounded-xl hover:bg-white hover:shadow-sm transition-all flex items-center justify-between group cursor-pointer border border-transparent hover:border-gray-50">
                        <div class="flex items-center gap-3">
                            <div
                                class="w-10 h-10 rounded-full bg-indigo-100 text-indigo-600 flex items-center justify-center font-bold text-sm">
                                AM</div>
                            <div>
                                <div class="font-bold text-gray-800 text-sm">Antonio Martínez</div>
                                <div class="text-xs text-gray-400">2005</div>
                            </div>
                        </div>
                        <div class="flex items-center gap-3 opacity-0 group-hover:opacity-100 transition-opacity">
                            <button
                                class="w-8 h-8 rounded-full bg-gray-100 hover:bg-green-50 text-gray-400 hover:text-green-500 flex items-center justify-center transition-colors">
                                <i class="fas fa-phone-alt text-xs"></i>
                            </button>
                            <i class="fas fa-ellipsis-v text-gray-300 w-4 text-center"></i>
                        </div>
                    </div>

                    <!-- Item 3 (Active?) -->
                    <div
                        class="p-3 rounded-xl bg-white shadow-sm border border-gray-100 flex items-center justify-between group cursor-pointer">
                        <div class="flex items-center gap-3">
                            <div
                                class="w-10 h-10 rounded-full bg-cyan-100 text-cyan-600 flex items-center justify-center font-bold text-sm">
                                CR</div>
                            <div>
                                <div class="font-bold text-gray-800 text-sm">Carmen Rodríguez</div>
                                <div class="text-xs text-gray-400">2004</div>
                            </div>
                        </div>
                        <div class="flex items-center gap-2">
                            <span class="w-2 h-2 rounded-full bg-green-500"></span>
                        </div>
                    </div>
                </div>

                <!-- Bottom Tab Bar Sim -->
                <div
                    class="bg-white p-4 border-t border-gray-200 flex justify-around text-gray-400 text-xs font-medium">
                    <div class="flex flex-col items-center gap-1 text-blue-600">
                        <i class="fas fa-address-book text-lg"></i>
                        <span>Agenda</span>
                    </div>
                    <div class="flex flex-col items-center gap-1 hover:text-gray-600 cursor-pointer">
                        <i class="fas fa-history text-lg"></i>
                        <span>Recientes</span>
                    </div>
                </div>
            </div>

            <!-- MAIN STAGE: ACTIVE CALL -->
            <div class="flex-1 bg-white relative flex flex-col">
                <!-- Signal / Header -->
                <div class="absolute top-6 right-6 flex items-center gap-2">
                    <span class="text-xs text-green-500 font-bold tracking-wide">HD AUDIO</span>
                    <i class="fas fa-signal text-green-500"></i>
                </div>

                <!-- Content Centered -->
                <div
                    class="flex-1 flex flex-col items-center justify-center py-10 relative overflow-y-auto no-scrollbar pb-20">

                    <!-- Avatar Pulse -->
                    <div class="relative w-32 h-32 flex items-center justify-center mb-8">
                        <div class="absolute inset-0 pulse-circle"></div>
                        <div
                            class="w-32 h-32 rounded-full bg-gradient-to-br from-[#29ABE2] to-[#2000D6] flex items-center justify-center shadow-2xl relative z-10 text-white text-3xl font-bold">
                            447
                        </div>
                    </div>

                    <!-- Info -->
                    <div class="text-center mb-10 w-full">
                        <div class="flex items-center justify-center gap-3 mb-2">
                            <img src="https://flagcdn.com/w40/es.png" srcset="https://flagcdn.com/w80/es.png 2x"
                                width="28" alt="Spain" class="rounded-sm shadow-sm">
                            <h2 class="text-3xl font-bold text-[#141F4C] tracking-tight">621 227 447</h2>
                        </div>
                        <div class="text-sm font-medium text-gray-400 mb-2">España</div>
                        <div class="text-xl text-gray-500 font-light flex items-center justify-center gap-2">
                            <span id="call-timer">01:05</span>
                            <span class="w-1.5 h-1.5 rounded-full bg-green-500 animate-pulse"></span>
                        </div>
                    </div>

                    <!-- Volume Slider -->
                    <div class="w-2/3 max-w-sm mb-12 flex items-center gap-4">
                        <i class="fas fa-volume-down text-gray-400"></i>
                        <input type="range"
                            class="w-full h-1 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-[#29ABE2]"
                            min="0" max="100" value="75">
                        <i class="fas fa-volume-up text-gray-400"></i>
                    </div>

                    <!-- Controls Grid -->
                    <div class="grid grid-cols-3 gap-6 mb-12">
                        <!-- Pause -->
                        <button
                            class="flex flex-col items-center justify-center w-24 h-24 rounded-2xl bg-gray-50 border border-gray-100 hover:border-gray-300 hover:shadow-md transition-all group">
                            <i class="fas fa-pause text-gray-600 text-xl mb-2 group-hover:text-[#141F4C]"></i>
                            <span
                                class="text-xs font-bold text-gray-500 uppercase tracking-wide group-hover:text-[#141F4C]">Pausar</span>
                        </button>
                        <!-- Mute -->
                        <button
                            class="flex flex-col items-center justify-center w-24 h-24 rounded-2xl bg-gray-50 border border-gray-100 hover:border-gray-300 hover:shadow-md transition-all group">
                            <i
                                class="fas fa-microphone-slash text-gray-600 text-xl mb-2 group-hover:text-[#141F4C]"></i>
                            <span
                                class="text-xs font-bold text-gray-500 uppercase tracking-wide group-hover:text-[#141F4C]">Silenciar</span>
                        </button>
                        <!-- Transfer -->
                        <button
                            class="flex flex-col items-center justify-center w-24 h-24 rounded-2xl bg-gray-50 border border-gray-100 hover:border-gray-300 hover:shadow-md transition-all group">
                            <i class="fas fa-share text-gray-600 text-xl mb-2 group-hover:text-[#141F4C]"></i>
                            <span
                                class="text-xs font-bold text-gray-500 uppercase tracking-wide group-hover:text-[#141F4C]">Transferir</span>
                        </button>
                        <!-- Keypad -->
                        <button
                            class="flex flex-col items-center justify-center w-24 h-24 rounded-2xl bg-gray-50 border border-gray-100 hover:border-gray-300 hover:shadow-md transition-all group">
                            <i class="fas fa-th text-gray-600 text-xl mb-2 group-hover:text-[#141F4C]"></i>
                            <span
                                class="text-xs font-bold text-gray-500 uppercase tracking-wide group-hover:text-[#141F4C]">Teclado</span>
                        </button>
                        <!-- Record -->
                        <button
                            class="flex flex-col items-center justify-center w-24 h-24 rounded-2xl bg-gray-50 border border-gray-100 hover:border-gray-300 hover:shadow-md transition-all group">
                            <div
                                class="w-4 h-4 rounded-full border-2 border-gray-600 mb-2 group-hover:border-red-500 flex items-center justify-center">
                                <div class="w-2 h-2 rounded-full bg-gray-600 group-hover:bg-red-500 transition-colors">
                                </div>
                            </div>
                            <span
                                class="text-xs font-bold text-gray-500 uppercase tracking-wide group-hover:text-[#141F4C]">Grabar</span>
                        </button>
                        <!-- Add Call -->
                        <button
                            class="flex flex-col items-center justify-center w-24 h-24 rounded-2xl bg-gray-50 border border-gray-100 hover:border-gray-300 hover:shadow-md transition-all group opacity-50 hover:opacity-100">
                            <i class="fas fa-user-plus text-gray-600 text-xl mb-2 group-hover:text-[#141F4C]"></i>
                            <span
                                class="text-xs font-bold text-gray-500 uppercase tracking-wide group-hover:text-[#141F4C]">Añadir</span>
                        </button>
                    </div>

                    <!-- Hangup -->
                    <div>
                        <button
                            class="w-16 h-16 rounded-full bg-[#EF4444] text-white shadow-lg shadow-red-200 hover:shadow-xl hover:scale-110 transition-all flex items-center justify-center text-2xl">
                            <i class="fas fa-phone-slash transform rotate-90"></i>
                        </button>
                    </div>

                </div>

                <!-- Mini Call Footer -->
                <div
                    class="absolute bottom-0 w-full bg-white/90 backdrop-blur border-t border-gray-100 p-4 flex justify-between items-center text-xs text-gray-400">
                    <div>Llamada entrante vía Cola <span class="text-blue-500 font-bold">Ventas</span></div>
                    <div>Calidad: Excelente</div>
                </div>

            </div>
        </div>

        <!-- Init Script -->
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                if (window.Dos4Siete && window.Dos4Siete.initCallWidget) {
                    window.Dos4Siete.initCallWidget();
                }
            });
        </script>
    </div>
