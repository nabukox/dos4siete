<!DOCTYPE html>
<html lang="es">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dos Siete - Demos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
        }

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

        <div class="space-y-4">
            <a href="estadisticas-llamadas/grafico_visual.html"
                class="block p-4 border rounded-xl hover:bg-blue-50 hover:border-blue-500 transition-all group">

                <div class="text-sm text-gray-500">Gráfico interactivo de llamadas</div>
            </a>
            <!-- Centralita Virtual Dropdown -->
            <div class="group border rounded-xl hover:bg-blue-50 hover:border-blue-500 transition-all cursor-default">
                <div class="p-4 pb-2">

                        <div>
                            <div class="font-bold text-gray-800 group-hover:text-blue-600">Centralita Virtual</div>
                            <div class="text-sm text-gray-500">Gestión de llamadas</div>
                        </div>
                        <i

                </div>

                        <a href="centralita-virtual/gestion_inteligente_llamadas_auto.html"
